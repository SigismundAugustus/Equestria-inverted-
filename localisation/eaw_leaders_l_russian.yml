POLITICS_NIGHTMAREMOON_DESC:0 "Найтмер Мун - это искаженная форма Принцессы Луны, младшей сестры Принцессы Селестии. Она появилась в результате эгоизма и занятости своей сестры. Теперь когда Найтмер Мун вернулась она построит своё государство где превыше всего будет закон, порядок и вечная ночь."

