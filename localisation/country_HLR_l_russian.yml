### succession
arcturian.2.t:0 "Мантия Главного Магистра\nБудущее Актурианского Ордена"
arcturian.2.d:0 "Сенат пребывает в хаосе, никто не может разрешить текущую ситуацию. Главный Магистр Торигг мёртв, убит копытами чейнджлинга из неизвестного улья. Арктурианский Орден оплакивает потерю Торигга, его всегда считали замечательным и любимым лидером, его действия всегда придерживались рыцарского кодекса.\n\nСенат должен выбрать нового Главного Магистра. Одна группа внутри сената выступает за Виллиама Стальноклюва, в то время как группа традиционалистов внутри сенатов показывает свой интерес по отношению к Оствальду Винду.\n\nВиллиам Стальной Клюв был первым выбором Тоигга, у него есть все ценности и характеристики которые, как считал Торигг, нужны Арктурианскому Ордену. Виллиам предан обычным жителям и их хорошей жизни, он понимает положение обычного Арктурианца и делает что может, чтобы ответить на их просьбы. Он даже считает, что каждый имеет право на искупление и что даже самые испорченные сердца имеют это право в его глазах.\n\nОствальд Винд это арктурианский традиционалист и следует своей вере по самому писанию, где описаны её каноны, он не даёт места для интерпретации. Арктурианский Орден это инструмент против орд нежити на востоке, бастион против смерти и ничего более. Он любит Орден так же как и любой грифон, но через обдумывание и тяжёлый труд он создаст планы для Ордена. Оствальд Винд считает что в тот момент когда ты сошёл на тёмный путь, единственное искупление, какое ты способен найти, это лезвие меча.\n\nОба кандидата любят Орден, оба будут служить без остатка, но они оба имеют различные взгляды на то, что является верным и важным. Сенат должен обдумать эту информацию."
arcturian.2.a:0 "Оба кандидата многообещающе, но мы должны сделать выбор"

### economy
arcturian.3.t:0 "Экономика восстановлена\nВсе взгляды теперь направлены на Восток"
arcturian.3.d:0 "После убийства Торигга экономика развалилась на части. Неуверенность и страх захлестнули народ, поглощая всю уверенность среди населения. Кузнецы оставили своё железо. Ткачи оставили свои станки, а насмодрщики оставили свои посты в тюрьмах. Весь прогресс по модернизации был остановлен, так как правительство погрузилось в хаос.\n\nСитуация совершенно негодная, особенно когда некроманты из Мейджхолда стучат по нашим стенам по всей Священной Линии. Новые политики или нет, новое правительство должно заставить народ вернуться к работе.\n\nСледующие действия [HLR.GetLeader] должны быть быстрыми, чтобы мы могли сфокусироваться наконец-то на востоке. Близится время, часы бьют одинадцать, мы знаем, что час битвы близок. Больше нет места для ошибки."
arcturian.3.a:0 "Теперь мы должны уделить внимание настоящей проблеме"

### Dread Attack
arcturian.4.t:0 "Лига Ужаса атакует!\nАрктурианский Орден в осаде!"
arcturian.4.d:0 "Десятилетия предчувствий и годы приготовлений прошли в готовности к этому событию! Мы получили весть, когда трубы войны зазвучали на восточных стенах и огромные орды скелетов возвестили о первой войне. Они были отброшены, но [DED.GetLeader] всё ещё на месте и не сдастся в своём походе против нас или самой жизни.\n\nБыл созван Военный Совет, чтобы обсудить наши возможности по отношению к восточной угрозы, Лиги Ужаса. Наши возможности ограничены, как и время на их рассмотрение."
arcturian.4.a:0 "Мы знали, что придёт этот день\nМы должны действовать"

### Rosa Trial
arcturian.7.t:0 "Суд над королевой\nСудьба Розы Маледикты"
arcturian.7.d:0 "Война окончена и Мейджхолда больше нет. Роза Маледикта была захвачена и ожидает суда. Огромные усилия привели нас к такому финалу, но цена того стоила. Сама Королева Ужаса лежит закованая на полу зала суда, на её рог надеты сильнейшие нейтрализаторы, доступные для [HLR.GetName].\n\nОдна часть суда поддерживает её искупление, мотивируя тем, что Роза Маледикта будет очень ценна при этом. Можно услышать как они обсуждают условия её исправления, некоторые из заданий звучат строгими, но в то же время верными. Бывшая королева Лиги Ужаса должна будет поработать над своим искуплением, в качестве восстановления всех страданий, что она причинила.\n\nВ конце этого 'плана искупления' она получит право жить как свободная кобылка. Право определить своё место среди тех, кого она до этого обратила в руины, Роза Маледикта сможет жить среди живых.\n\nДругая сторона суда желает только одной вещи, смерти Розы Маледикты. Это единственное решение в их глазах за все преступления, что она совершила против живых. Они не дадут никакого другого ответа.\n\nДолжен быть сделан выбор, будет ли она жить? Или её спасение будет найдено на кончике лезвия топора палача?\n\nКакой выбор сделает [HLR.GetLeader]?"
arcturian.7.a:0 "Её преступления непростительны.\nЕдинственное справедливое решение для неё - казнь"
arcturian.7.b:0 "Каждый заслуживает прощения, даже бывшая королева Лиги Ужаса"

### rose lives on
arcturian.6.t:0 "Королева Лиги Ужаса исправилась!\nРазвернулись новые листочки"
#Не совсем понимаю, как тут перевести. В оригинале "The Turning of a New Leaf"
arcturian.6.d:0 "Роза Маледикта доказала, что ей не зря был дан шанс и исправилась, нет больше злобной безумной кобылки, которая ненавидит всё живое. То что теперь стоит перед нами, это кобылка, которая работает за свою свободу, она посвятила всю свою душу чтобы понять ту дружбу, что мы предложили ей.\n\nПуть был долгим и трудным, её мировоззрение разительно отличается от того, что могло бы быть у любого другого пони. Пусть зараза тёмной магии навечно пропитала её неестественное и искажённое тело, её разум теперь точно на стороне всего хорошего в этом мире. Конечно, она может делать что-то по старым привычкам, время от времени, но это больше не определяет её, как злодея.\n\nТеперь у неё есть место в [HLR.GetName] в качестве генерала нашей армии, где её новообретённое одобрение жизни выразилось в рвении служить нам. Странные времена грядут, Лиги Ужаса больше нет и величайший противник, какой только был до этого теперь наш великий союзник."
arcturian.6.a:0 "Пусть всё это и выглядит странным,\nбудущее станет только светлее."

