l_russian:
 ### Events ###
 dawn.1.t:0 "Путь правительства"
 dawn.1.d:0 "Пока что мы довольно маленькая страна. Барон Ресимир умер, а новый же Барон, Аларик, решил пригласить нескольких политиков, которые у нас есть. Мы должны решить, каким путём правительство поведёт Румейр."
 dawn.1.a:0 "Мы должны открыться миру"
 dawn.1.b:0 "Сохранять статус кво"
 dawn.1.c:0 "Мы должны защищать наш остров до последнего вздоха!"
 dawn.3.t:0 "Выбрать наших союзников"
 dawn.3.d:0 "Истина в том, что мы маленькая нация, у просто нет надежды остаться такими, какими мы есть, или даже выжить в текущем грифоньем политическом климате. Мы должны найти кого-нибудь, кто защитит нас. Наши советники предложили нам или связаться с тем, что осталось от Империи Грифонов, или попросить у Вингбардии разрешения войти в Карфинианский Пакт. Как мы должны поступить?"
 dawn.3.a:0 "Думаю, настало время преклонить колени"
 dawn.3.b:0 "Вингбардийцы не такие уж и плохие"
 dawn.3.c:0 "Нам не нужен никто из них"
 dawn.4.t:0 "Берега Румейра"
 dawn.4.d:0 "Недавно с нами связались дипломаты из маленького баронства Румейр, и из того, что они говорят, похоже, что новый барон боится за свой маленький клочок земли и желает снова присягнуть на верность Империи. Что нам делать?"
 dawn.4.a:0 "Что-ж, это приятный сюрприз"
 dawn.4.b:0 "Откажите им"
 dawn.5.t:0 "Берега Румейра"
 dawn.5.d:0 "Не так давно с нами связались дипломаты из маленького баронства Румейр. Судя по всему Барон Доунбрейкер боится за безопасность своего народа и его подданные желают вступить в Карфинианский Пакт. Как нам поступить?"
 dawn.5.a:0 "Конечно, позвольте им вступить в Пакт"
 dawn.5.b:0 "Я всё равно никогда не любил Румейр"
 dawn.6.t:0 "Снова вместе"
 dawn.6.d:0 " Мы получили вести от наших дипломатов в Грифонии. Похоже, что Регент решил позволить нам опять войти в состав Империи в качестве вассального государства."
 dawn.6.a:0 "Это хорошо"
 dawn.7.t:0 "Игнорируем"
 dawn.7.d:0 " Похоже, что Имперский Регент решил не проявил интереса к нашей просьбе и не разрешил нам вернуться в Империю. Может нам попросить помощи у Вингбардийцев?"
 dawn.7.a:0 "Надеюсь, они дадут нам войти в Пакт"
 dawn.7.b:0 "Я отказываюсь снова пресмыкаться. Мы сами по себе."
 dawn.8.t:0 "Предложение от Румейра"
 dawn.8.d:0 "Похоже после того, как он получил отказ от Имперского Регента по прошению вступить обратно в Империю, Аларик Доунбрейкер, похоже со злости, отправил дипломата просить, чтобы Румейр стал членом Карфинианского Пакта"
 dawn.8.a:0 "Хорошо, почему бы и нет, позвольте им вступить"
 dawn.8.b:0 "Они сами по себе"
 dawn.9.t:0 "Пакт"
 dawn.9.d:0 "После некоторых обсуждений с их союзниками, похоже что Вингбардийцы согласились принять нас в Карфинианский Пакт."
 dawn.9.a:0 "Отлично!"
 dawn.10.t:0 "Всё в одиночку"
 dawn.10.d:0 "Несмотря на большие старания нашего дипломатического подразделения, мы не смогли найти союзников и в Вингбардии и в Империи Грифонов, мы полностью сами по себе."
 dawn.10.a:0 "Нам нужны новые дипломаты"
 dawn.11.t:0 "Берега Румейра"
 dawn.11.d:0 "Похоже после того, как Барон Доунбрейкер не смог договориться с Вингбардийцами, он решил направить дипломата в Имперскую Столицу, чтобы постараться снова войти в состав Империи. Может быть мы должны пересмотреть наше отношение к нему, особенно после ситуации с Карфинианским Пактом."
 dawn.11.a:0 "Пусть войдут в состав Империи, что может быть ещё хуже?"
 dawn.11.b:0 "Они сами по себе"
 dawn.12.t:0 "Предложение барона"
 dawn.12.d:0 "Сегодня мы получили интересное предложение от барона Румейра. Он предлагает купить столицу и окружающую её область за поразительно большую сумму. Сумма настолько большая, что она снова может вернуть весь Гриффонстоун к процветанию. Как нам поступить?"
 dawn.12.a:0 "Хорошая сделка!"
 dawn.12.b:0 "Столица не продаётся"
 dawn.13.t:0 "Гриффонстоун согласился"
 dawn.13.d:0 "После некоторых переговоров Лорды Гриффонстоуна решили принять нашу сделку, так что теперь мы гордые обладатели Столицы. К сожалению, эта передача земли не прошла бесплатно, и нам придется выплатить немало средств Гриффонстоуну."
 dawn.13.a:0 "Отлично!"
 dawn.14.t:0 "Гриффонстоун отказался"
 dawn.14.d:0 "Похоже, несмотря на все усилия наших дипломатов, торговцев и барона лично, Лорды Гриффонстоуна отказались продавать нам Столицу, отрицая тем самым наши древние права на эту землю. Как нам поступить?"
 dawn.14.a:0 "В Тартар это! Всё решится на поле битвы!"
 dawn.14.b:0 "Мы будем выжидать подходящего времени..."
 dawn.14.c:0 "Я всё равно никогда не хотел Столицу"
 
 ### Focuses ###
 LAK_democratic_government:0 "И только небо предел"
 LAK_democratic_government_desc:0 "Барон решил полностью открыть Румейр для Грифонии и для остального мира"
 LAK_reinforce_economy:0 "Свободная торговля"
 LAK_reinforce_economy_desc:0 "Если мы хотим процветать, мы должны дать торговле течь свободно через наши земли. Благодаря нашей позиции в центре всей Центральной Грифонии мы являемся и безопасной гаванью для торговцев и бестарифной зоной для инвесторов."
 LAK_migrants:0 "Грифон грифона..."
 LAK_migrants_desc:0 "В конце концов мы все грифоны, мы должны позволить мигрантам со всей Грифонии переселиться в Румейр, если они этого желают."
 LAK_democratic_industry:0 "Грифонье налоговое убежище"
 LAK_democratic_industry_desc:0 "Если мы создадим безопасное убежище от жестоких имперских налогосборщиков для нескольких наших богатейших "граждан", мы можем быть уверен, что часть их богатства вольётся в нашу экономику."
 LAK_college_d:0 "Создать Румейрский Высший Колледж"
 LAK_college_d_desc:0 "С нашем начавшимся процветанием, мы можем создать первое высшее учебное заведение в Румейре."
 LAK_government:0 "Путь правительства"
 LAK_government_desc:0 "Мы маленькое государство, окружённое со всех сторон потенциальными врагами. Мы должны решить, как Барон и новое Правительство будут взаимодействовать с нашими новыми соседями и в целом с Грифонией."
 LAK_neutral_government:0 "Оставить Статус Кво"
 LAK_neutral_government_desc:0 "Мы решили продолжить политику Барона Ресимира, делать то, что делали его предки."
 LAK_fortify_island:0 "Укрепить Острова"
 LAK_fortify_island_desc:0 "Дабы защитить наш маленький клочок земли, мы должны укрепить его, так что мы решили построить несколько новых бункеров на берегах Румейра."
 LAK_lord_commander:0 "Начальник штаба"
 LAK_lord_commander_desc:0 "Барон решил, что так как он был военным, то значит он должен контролировать вооружённые сила Румейра. Мы мало что можем поделать здесь."
 LAK_neutral_investment:0 "Постройка промышленности"
 LAK_neutral_investment_desc:0 "Мы должны улучшить то маленькое количество промышленности, что мы имеем, если мы хотим стать экономически независимыми как нация."
 LAK_college:0 "Создать Инженерный Колледж Румейра"
 LAK_college_desc:0 "С нашем начавшимся процветанием, мы можем создать первое высшее учебное заведение в Румейре."
 LAK_jewel:0 "Озёрная Жемчужина"
 LAK_jewel_desc:0 "Румейр - это жемчужина около одноимённого озера и мы обладали им на протяжении веков, во имя Империи. Мы защищали его, заботились и в итоге вырастили чем-бол более лучшим. Мир должен узнать, что мы намерены идти этим же путём."
 LAK_fascist_government:0 "Высшее Благо"
 LAK_fascist_government_desc:0 "Чтобы защитить Румейр, каждый гражданин должен быть согласен отдать свою жизнь за него. Каждый, кто говорит обратное - враг народа."
 LAK_police:0 "Расширить штат полицейских"
 LAK_police_desc:0 "Чтобы защитить нас и от внешних и от внутренних врагов, мы должны расширить штат полицейских, а также их полномочия."
 LAK_fascist_conscription:0 "Увеличить призыв в армию"
 LAK_fascist_conscription_desc:0 "Каждый гражданин с этого дня должен быть обязан служить как минимум два года в Силах Обороны Румейра, чтобы должным образом подготовить себя к защите Румейра."
 LAK_fascist_industry:0 "Наша собственная оборонная промышленность"
 LAK_fascist_industry_desc:0 "Если мы хотим защитить наш остров, мы не можем расчитывать на импортное оружие. Мы должны создать собственную военную промышленность, если мы хотим выжить."
 LAK_college_f:0 "Создать Военную Академию Румейра"
 LAK_college_f_desc:0 "С нашем начавшимся процветанием, мы можем создать первое высшее учебное заведение в Румейре."
 LAK_industry_technology:0 "Модернизировать индустриальный сектор"
 LAK_industry_technology_desc:0 "Мы решили наши правительственные проблемы и теперь можем сосредоточиться на модернизации промышленности. Он мал и это не должно стать проблемой."
 LAK_resources:0 "Тропинки Румейра"
 LAK_resources_desc:0 "Хотя сам Румейр мал, на нашей земле ещё много ресурсов, что могут полезны нашей экономике."
 LAK_capitalists:0 "Поддержать глав рыбаков"
 LAK_capitalists_desc:0 "Рыбная промышленность является одной из самых важных отраслей экономики Румейра, в которой задействована немалая часть населения. Однако в последние годы нескольким гражданам удалось сколотить состояния в этой отрасли. Если мы поддержим этих так называемых лордов-рыбаков, мы сможем ожидать повышения промышленной эффективности и производительности. Но поддержка этих лордов вызовет раздражение населения."
 LAK_airport:0 "Национальный аэропорт Румейра"
 LAK_airport_desc:0 "Из-за того, что мы со всех сторон окружены водой, транспортировка товаров по земле была весьма затруднительной. Однако, недавно появившаяся авиация является неплохой альтернативой."
 LAK_basic_industry:0 "Промышленные проекты"
 LAK_basic_industry_desc:0 "С каждым днём на наши острова приезжает всё больше и больше грифонов. Время расширять промышленность."
 LAK_unions:0 "Поддержать Союз Рыбаков"
 LAK_unions_desc:0 "Рыбная промышленность является одной из самых важных отраслей экономики Румейра, в которой задействована немалая часть населения. Однако в последние годы нескольким гражданам удалось сколотить состояния в этой отрасли. Это привело к разрыву между теми, кто получал прибыль от этого, и теми, кто действительно работал, и к созданию нескольких профсоюзов рыбаков. Мы должны поддерживать их."
 LAK_industry_2:0 "Расширить промышленный сектор"
 LAK_industry_2_desc:0 "Наша промышленность процветает, а богатство растет с каждым днем. Мы должны инвестировать полученные средства обратно в экономику."
 LAK_industry_3:0 "Военная промышленность"
 LAK_industry_3_desc:0 "Наша быстро развивающаяся экономика помогла привлечь нескольких оружейников на наш маленький остров. Может быть, мы сможем использовать их навыки, чтобы создать собственную оружейную промышленность?"
 LAK_good_economy:0 "Пример Стабильности"
 LAK_good_economy_desc:0 "Экономика Румейра широко известна своей стабильностью, надежностью и другими причудливыми словами, заканчивающимися на -стью. Это позволяет нам привлекать инвесторов со всем Грифонии и даже из-за её пределов."
 LAK_army_reform:0 "Армия Румейра"
 LAK_army_reform_desc:0 "С севера нам угрожает Империя, на юге лежит Вингбардия, так что настало время реформировать армию Румейра. Барон уже начал их, позвав своих старых советников-наёмников, которые начали превращать остатки армии в нечто более современное."
 LAK_grand_plan:0 "Окопайся и Молись"
 LAK_grand_plan_desc:0 "Мы можем надеяться, что сможем пережить грядущую бурю, превратив наш остров в настоящую озёрную цитадель. Враг не осмелится совершить хоть один шаг по нашей земле."
 LAK_superior:0 "Подготовить пушки"
 LAK_superior_desc:0 "Подавляющая огневая мощь защит наш остров от любых захватчиков. Залпы наших орудий будут столь мощными, что само солнце померкнет, скрытое облаками наших снарядов, летящих во врагов. Они не осмелятся выступить против нас из страха быть стёртыми с лица земли."
 LAK_modern_rifles:0 "Новые ружья"
 LAK_modern_rifles_desc:0 "Наши собственные винтовки уже значительно устарели и пришло время для обновления арсеналов. Мы должны как можно скорее оснастить армию новыми моделями."
 LAK_artillery_f:0 "Современная артиллерия"
 LAK_artillery_f_desc:0 "Наши пушки были хороши несколько десятилетий назад, но настало время модернизировать их. Новые типы орудий, такие как миномет и гаубица, скоро появятся и у нас."
 LAK_import_guns:0 "Связь"
 LAK_import_guns_desc:0 "Барон, реорганизуя армию, смог связаться со старыми друзьями, у которых был доступ к новеньким блестящим винтовкам от лучших мастеров Грифонии. Пришло время поговорить с ними о ... некоторых вопросах по заполнению наших арсеналов."
 LAK_forts:0 "Усиление укреплений"
 LAK_forts_desc:0 "Мы должны немедленно начать укреплять остров, независимо от того, ждёт ли нас завтра война или ещё пятьдесят лет мира. Мы должны готовиться к худшему и рассчитывать на такой поворот событий, и надеяться на лучшее."
 LAK_support_equipment:0 "Организовать отряды поддержки"
 LAK_support_equipment_desc:0 "Мы должны начать добавлять отряды поддержки нашим фронтовым батальонов. Солдатам очень помогут армейские врачи, специалисты по снабжению, разведывательные подразделения и т.д."
 LAK_friends:0 "Старые друзья"
 LAK_friends_desc:0 "Барон решил связаться со своими старыми друзьями, чтобы пополнить ряды военнослужащих, набрать новых солдат и помочь реорганизовать генштаб."
 LAK_military_academy:0 "Пригласить иностранных военных инженеров"
 LAK_military_academy_desc:0 "Мы должны найти самых талантливых специалистов. Барон готов заниматься дипломатией, похищать и давать взятки всем тем, кто может помочь защитить Румейр."
 LAK_airforce:0 "Создать ВВСР"
 LAK_airforce_desc:0 "Пришло время создать военно-воздушные силы Румейра. Изобретение самолета изменило многие вещи и мы должны идти в ногу со временем."
 LAK_fighters:0 "Приоритет истребителям"
 LAK_fighters_desc:0 "Мы должны сосредоточиться на производстве истребителей. Победа в небе зависит от того, смогут ли наши высокотехнологичные машины превзойти машины противников."
 LAK_close_air_support:0 "Поддержка наших войск"
 LAK_close_air_support_desc:0 "Мы должны сосредоточиться на производстве специализированных самолётов, способных поддерживать войска в бою. Бомбардировщики с малой дальностью могут быстро реагировать на изменяющуюся боевую обстановку на земле."
 LAK_bombers:0 "Приоритет бомбардировщикам"
 LAK_bombers_desc:0 "Мы должны сосредоточиться на производстве бомбардировщиков. Бомбардировки сокрушат, разрушат их заводы и города."
 LAK_strategic_bomber:0 "Стратегическое уничтожение"
 LAK_strategic_bomber_desc:0 "Мы должны продолжать расширять нашу доктрину уничтожения вражеских заводов и городов. Мы должны разработать специализированный бомбардировщик дальнего радиуса действия, способного действовать далеко за линией фронта и переносить огромное число бомб."
 LAK_expand_airports:0 "Улучшить наши аэродромы"
 LAK_expand_airports_desc:0 "Настало время расширить наши аэродромы, чтобы разместить больше новых самолётов. Для этого должны быть выделены и расчищены особые области."
 LAK_air_doctrine_f:0 "Наша собственная доктрина"
 LAK_air_doctrine_f_desc:0 "Пришло время ввести нашу собственную воздушную доктрину. У нас есть три различных выбора, но последнее слово останется за бароном."
 LAK_jets:0 "Больше скорости звука"
 LAK_jets_desc:0 "Учёные со всего мира утверждают, что новые модели истребителей способны преодолевать звуковой барьер. Это будет непросто, но барон настоял на том, чтобы наши самые яркие умы уже начали изучать это «ракетное дело»."
 LAK_radar:0 "Технология радара"
 LAK_radar_desc:0 "Радары способны обнаруживать самолёты задолго до видимого контакта, так что было бы глупостью игнорировать эту технологию. Барон уже приказал нам начать разработку наших собственных радаров, и поэтому мы должны поспешить с окончательной разработкой."
 LAK_naval_base:0 "Создать ВМФ Румейра"
 LAK_naval_base_desc:0 "Мы должны предпринять шаги для модернизации нашего маленького молодого флота. Близится война и нам нужен хороший способ защитить наше озеро, чтобы противник не смог пересечь его. Создание современного флота Румейра - отличный первый шаг."
 LAK_flexible_navy:0 "Маленький флот"
 LAK_flexible_navy_desc:0 "Поскольку наше озеро очень мало, наш военно-морской флот также должен соответствовать этому: нам не нужны огромные линкоры и тяжелые крейсера. Вместо этого мы должны сосредоточиться на небольших кораблях, таких как «подводные лодки» - специальных судах, способных погружаться под воду, и крейсерах."
 LAK_submarines:0 "Озёрные акулы"
 LAK_submarines_desc:0 "Мы должны массово использовать современные подводные лодки. Они практически невидимы для поверхностных кораблей, и мы можем легко защитить наши воды из озерных глубин."
 LAK_destroyers:0 "Торговый эскорт"
 LAK_destroyers_desc:0 "Мы должны использовать современные эскортные суда для защиты конвоев, патрулирования вод озера и предотвращения высадок десанта."
 LAK_amphibious:0 "Штурм на земле и воде"
 LAK_amphibious_desc:0 "Мы должны подготовиться к тому, что нам может понадобится перевозить войска через озеро без использования привычных мостов и под вражеским огнем. Мы должны разработать специализированное судно для защиты солдат и перевозки их до любых вражеских пляжей."
 LAK_lake_control:0 "Захват Озера"
 LAK_lake_control_desc:0 "Настало время окончательно укрепить наш флот. Больше кораблей должно быть построено на самых лучших верфях, а наша доктрина должна быть доведена до такого совершенства, что никакое судно не посмеет войти в воды нашего озера без разрешения."
 LAK_diplomatic:0 "Румейр и мир"
 LAK_diplomatic_desc:0 "Мир - опасное место, но без друзей он ещё опаснее."
 LAK_joined_GRI:0 "Преданность Империи"
 LAK_joined_GRI_desc:0 "Мы не откажемся от Империи просто потому, что у неё сейчас серьёзные проблемы."
 LAK_GRI_resetlment:0 "Грифоньи мигранты"
 LAK_GRI_resetlment_desc:0 "Империя переживает тяжелые и кровавые времена, в то время как в Румейре все стабильно. Мы потратили немало средств, чтобы привлечь мигрантов со всей старой Империи в наше идиллическое государство."
 LAK_GRI_guns:0 "Пушки с Севера"
 LAK_GRI_guns_desc:0 "Теперь мы дружим с Империей, так что можем воспользоваться её помощью в области вооружений."
 LAK_GRI_bank:0 "Привлечь банкиров"
 LAK_GRI_bank_desc:0 "Империя переживает трудные времена, которые не особо благоприятны для бизнеса. Мы привлекли много мигрантов, а теперь должны убедить Грифоний Нацбанка перевести свои активы в Румейр. Эту будет нелегко и банк, вероятно, потребует налоговых льгот, но, в конце концов, это убедит многие компании также переехать в Румейр."
 LAK_joined_WNG:0 "Карфинианский Пакт"
 LAK_joined_WNG_desc:0 "Вингбардианцы, возможно, своим выходом разрушили Империю, но лучше иметь Карфинианский Пакт в качестве союзников в эти времена."
 LAK_wingbardian_cash:0 "Поддержка Вингбардийцев"
 LAK_wingbardian_cash_desc:0 "Теперь, когда мы присоединились к Карфинианскому Пакту, было бы разумно убедить Вингбардию оказать нам какую-нибудь экономическую помощь."
 LAK_migrating_karthinians:0 "Франмистрийские мигранты"
 LAK_migrating_karthinians_desc:0 "Теперь, когда мы присоединились к Карфинианскому Пакту, мы сможем провести небольшую «информационную» кампанию в странах Пакта, что должно привлечь в Румейр тысячи мигрантов, ожидающих найти здесь лучшую жизнь."
 LAK_wingbardian_research:0 "Привлечь учёных"
 LAK_wingbardian_research_desc:0 "В Вингбардии хватает ярких умов, если мы отправим агентов в научно-исследовательские институты и попытаемся переманить их персонал "огромными грантами", то это поможет нашим исследованиям."
 LAK_joined_no_one:0 "Наш путь - сами по себе"
 LAK_joined_no_one_desc:0 "Нам не нужны никакие друзья!"
 LAK_preperations:0 "Вооружить народ"
 LAK_preperations_desc:0 "Теперь, когда мы открыли глаза и решили продолжать свой путь без союзников, то должны использовать все возможности для подготовки нашей армии. Мы даже можем использовать наших агентов, чтобы убедить нелояльных офицеров из армий других баронств "потерять" винтовку-другую, а то и присоединиться к нашей армии."
 LAK_claims:0 "Древние притязания"
 LAK_claims_desc:0 "Когда-то раньше, когда даже не было Королевства Гриффонстоун, Румейр правил землями от Эри до Блэкстоунских гор, но что же происходит сейчас? Мы застряли на жалком крохотном острове посреди озера. Возможно, настало время напомнить миру о наших древних притязаниях?"
 LAK_buy_residence:0 "Купить Столицу"
 LAK_buy_residence_desc:0 "Королевство Гриффонстоун находится в печальном положении. Его народ голодает на улицах, а экономика лежит в руинах, но мы то процветаем! Это потребует почти всех наших денег из казны, но, возможно, мы могли бы купить город Резиденцию у Королевства Гриффонстоун."
 LAK_claim_EYR:0 "Разделённый дом"
 LAK_claim_EYR_desc:0 "Земли, которые сейчас находятся под контролем Домов Эри и Эрли, когда-то принадлежали Румейру. Поскольку два Дома постоянно сражаются друг с другом, будет несложно захватить их земли."
 LAK_core_EYR:0 "Объединённый дом"
 LAK_core_EYR_desc:0 "Поскольку Дома Эри и Эрли сошли с политической арены, мы должны интегрировать их земли."
 LAK_claim_all_GRI:0 "Колыбель грифонов"
 LAK_claim_all_GRI_desc:0 "Несмотря на нашу сделку с Гриффонстоуном, все их земли были когда-то под контролем Румейра так что пришло время вернуть их."
 LAK_core_BOI:0 "Наследие Первых Королей"
 LAK_core_BOI_desc:0 "Гриффонстоун теперь снова в наших когтях, но объявление Аларика королём Гриффонстоуна приведет лишь к неприятностям, поэтому было бы гораздо разумнее просто интегрировать эти земли."
 LAK_kingdom:0 "Древняя слава"
 LAK_kingdom_desc:0 "Старые королевские земли Румейра теперь снова под нашим контролем ... пришло время возродить наше королевство!"
 LAK_isolation:0 "Политическая изоляция"
 LAK_isolation_desc:0 "Давайте признаем правду: остальная часть старой империи занята постоянными войнами и интригами, а наша маленькая страна застряла на этом крохотном острове и мы не можем противостоять другим в открытом поле. Нам не стоит мечтать о великих завоеваниях, а должны сосредоточиться на том, чтобы изолировать и защитить себя от любых опасностей, исходящих от соседей."
 LAK_protect_islands:0 "Крепость Румейр"
 LAK_protect_islands_desc:0 "Наше решение изолировать нашу страну от остального континента, кажется, было разумным, но мы должны создать непреодолимую защиту, которая отпугнёт любых потенциальных врагов."
 LAK_infward_focus:0 "Развить Экономику"
 LAK_infward_focus_desc:0 "Теперь мы в безопасность и можем начать превращать Румейр в экономическую сверхдержаву, это великое начинание будет очень непростым и займёт много лет, но великий путь начинается с малого шага."
 LAK_holy_shit:0 "Приготовиться к неприятностям"
 LAK_holy_shit_desc:0 "Империя Грифонов возродилась... а мы отвернулись от неё..."
 LAK_partisans:0 "Не сдаваться"
 LAK_partisans_desc:0 "Даже если наши земли в осаде, даже если Империя сжигает наши города дотла, мы не перестанем сражаться и никогда не сдадимся."
 LAK_every_man_a_soldier:0 "Каждый грифон должен служить"
 LAK_every_man_a_soldier_desc:0 "Если говорить откровенно, то Империя превосходит нас во всём. Если мы намерены пережить эту войну, каждый гражданин должен сражаться за Румейр!"
 LAK_organize_parisans:0 "Организованное сопротивление"
 LAK_organize_parisans_desc:0 "Если мы не сможем победить Империю на поле битвы, нам придется использовать менее прямой подход."
 LAK_evactuate_BOI:0 "Эвакуировать Гриффонстоун"
 LAK_evactuate_BOI_desc:0 "Гриффонстоун, колыбель нашей цивилизации, пала ... мы должны эвакуировать как можно больше граждан, чтобы они могли продолжать помогать нам сражаться с Империей."
 LAK_fortify_residence:0 "Сторожки"
 LAK_fortify_residence_desc:0 "Кто контролирует Резиденцию, тот контролирует Румейр, мы должны убедиться, что город устоит, иначе всё будет потеряно."
 LAK_fortify_verenia:0 "Кольцо огня"
 LAK_fortify_verenia_desc:0 "Верения - один из наших важнейших городов, если он падёт, то все наши военные усилия пойдёт прахом. Мы должны защитить его любой ценой."
 LAK_naval_supply_line:0 "Линия жизни"
 LAK_naval_supply_line_desc:0 "За нашими спинами лежит озеро, а солдаты сражаются в окружении на его берегах. Мы должны использовать озёрные воды в качестве линий снабжения."
 LAK_fortify_erie:0 "Кольцо крови" 
 LAK_fortify_erie_desc:0 "Мы должны расширить укрепления вдоль западных берегов Румейра, чтобы изнурить противостоящие нам Имперские войска."
 
 ### Ideas ###
 LAK_reinforce_authority:0 "Начальник Штаба"
 LAK_reinforce_authority_desc:0 "Барон решил, что он больше всего подходит, чтобы возглавить силы обороны острова."
 LAK_investment_n:0 "Развитие индустрии"
 LAK_investment_n_desc:0 "Барон решил потратить некоторое количество бюджета, чтобы развить на Румейре местную промышленность."
 LAK_investment_f:0 "Оборонная промышленность"
 LAK_investment_f_desc:0 "Барон решил потратить некоторое количество бюджета, чтобы создать на Румейре оборонную промышленность."
 LAK_n_university:0 "Высший Колледж"
 LAK_n_university_desc:0 "Мы открыли первое высшее учебное заведение на Румейре."
 LAK_defense_force:0 "Силы Обороны Румейра"
 LAK_defense_force_desc:0 "Военные и полицейские силы, задача которых защищать Румейр от всех, кто ищет способы уничтожить его."
 LAK_police_force:0 "Расширить штаб полицейских"
 LAK_police_force_desc:0 "Мы расширили и штаб полицейских и их полномочия"
 LAK_migration:0 "Упрощённая иммиграция"
 LAK_migration_desc:0 "Наше процветание само собой привлекает мигрантов со всей Грифонии."
 LAK_investment_d:0 "Налоговое убежище"
 LAK_investment_d_desc:0 "Барон предложил щедрые налоговые послабления для иностранных инвесторов."
 LAK_island_fortress:0 "Жемчужина Озера"
 LAK_trade_unions:0 "Поддержаны Союзы Рыбаков"
 LAK_trade_unions_desc:0 "Мы решили поддержать наших местных рыбаков и их союзы в споре с предпринимателями, которые также занимаются рыбной ловлей"
 LAK_capitalist:0 "Поддержали глав рыбаков"
 LAK_capitalist_desc:0 "Мы решили поддержать местных предпринимателей, в споре с союзами рыбаков."
 LAK_prosperity:0 "Процветающая экономика"
 LAK_mercs:0 "Старые друзья"
 LAK_mercs_desc:0 "Барон убедил некоторых старых друзей со времён наёмничества переехать на остров, чтобы поддержать наши войска, а также тренировать их."
 LAK_arms_trade:0 "Торговля оружием с Империей"
 LAK_arms_trade_desc:0 "Имперцы дают нам оружие, кто бы мог подумать, что они будут хорошо обращаться к нам."
 LAK_bank:0 "Имперский Банк"
 LAK_bank_desc:0 "Национальный Банк Грифонии перенёс большинство своих активов на Румейр, чтобы избежать налогов."
 LAK_WNG_investment:0 "Инвестирование Вингбардийцев"
 LAK_WNG_investment_desc:0 "Вингбардийские промышленники дают нам денег, говорит само за себя."
 LAK_WNG_scientists:0 "Карфинианские учёные"
 LAK_emptied_treasury:0 "Продажа Столицы"
 LAK_emptied_treasury_desc:0 "Конечно, нам необходимо выплатить средства Королевству Гриффинстоун за продажу Резиденции, как и указано в контракте."
 LAK_ancient_glory:0 "Arhes Rumaros"
 LAK_ancient_glory_desc:0 "Мы восстановили древние границы Королевства Румейр!"
 LAK_splendid_isolation:0 "Чудесная Изоляция"
 
