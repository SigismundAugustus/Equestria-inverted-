POLITICS_MANNTLERHIM_DESC:0 "Карл Густав Маннтлерхим - стареющий и уважаемый военный. Его положение в качестве Коменданта Олении, делает его 2 личностью после Короля. Но до каких пор он будет оставаться верным?"
POLITICS_HAAKON_DESC:0 "Хаакон Лурсвиг, племянник основателя Карла Лурсвига, является первопроходцем в тактике механизированного боя. Его эксперименты по созданию бронетехники и их использование в бою революционны. Но у него будет шанс увидеть, как они воплощаются в жизнь?"

## Changeling ##
# Leaders #

POLITICS_CHRYSALIS_DESC:0  "Единоличный правитель Роя Чейнджлингов, королева Кризалис уже несколько лет желает отомстить Селестии за поражение при Кантерлоте. Ее народ всегда был на грани голода, из-за их специфических потребностей. Для жизни им необходимы эмоции, без них рою настанет конец. Однажды, Кризалис подменила Принцессу Каденс и водила за нос всех пони и даже принцесс, но ее раскусила сестра жениха Шайнинг Армора. Она до сих пор не может поверить, что победа была вырвана из ее копыт. Вторжение быстро было изгнано в бесплодные пустоши севера. Теперь Кризалис стало ясно, что такое проникновение больше не удастся выполнить. В этот раз она готовит полномасштабное вторжение, чтобы вернуть себе утраченую гордость и накормить свой народ. Она потратила не один год на объединение Ульев Чейнджлингов, где кнутом, где пряником. Теперь, когда у нее есть все производственные и военные мощности чейджлингов. Она готова взять реванш, которого так жаждет."


## Dragon Tribe ##
# Leaders #
POLITICS_CRIMSON_DESC:0 "На Горе, Кримсон «Рубин» Хайден наблюдала, как Драконы сражались за богатства, ведомые своей жадности. С тех ранних пор, когда она начала наблюдать за насилем среди драконов, у нее начала формироваться ненависть к правящей динасии. А после посещения Сталлионграда ее и без того радикальные мысли пересытились идеями равенства и братства. В 1007 году она основала ДФКП в 1007 году, построенную на принципах коммунизма с щепоткой нацизма. Хайденизм с каждым днем становится все более и более популярным среди драконов."

## Polar Bears ##
