arcturian.26.t:0 "Rosa Maledicta Executed"
arcturian.26.d:0 "After many years of conflict, a daring capture, and and a surprisingly lengthy trial, the life of the leader of the Dread League came to and today when Rosa Maledicta was executed before having her remains destroyed in a lengthy process to prevent her from ever being brought back to life. Reactions among the people of Arcturia were mixed, with some claiming that the execution was a betrayal of their ideals, while other complained that it was too good for her. One thing’s for sure, it’s not a debate that shows any sign of being resolved soon, especially not with unrest still occurring on the Dread Peninsula."
