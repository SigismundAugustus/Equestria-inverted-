 RULE_OLE_COMMUNIST_AI_DESC:0 "Рабочие свергнут короля-тирана и захватят средства производства. Это обычно приводит к гражданской войне."
 RULE_OPTION_OLE_NEUTRALITY_SERVITUDE:0 "Нейтралитет - Подчиниться Чейнджлингам"
 RULE_OPTION_NEUTRALITY_SERVITUDE_OLE_AI_DESC:0 "Коррумпированный и незаконный король Йохан сокрушит оппозицию и останется у власти. Он попытается сблизиться с королевой Кризалис и постарается стать её верным подданным."
 RULE_OPTION_OLE_DEMOCRATIC:0 "Гармония - Возвращение Королевы"
 RULE_OPTION_DEMOCRATIC_OLE_AI_DESC:0 "Законная королева вернется из ссылки и свергнет своего сводного брата. Это обычно приводит к гражданской войне. Вельвет может пойти на союз с Эквестрией."
 RULE_OPTION_OLE_FASCIST:0 "Фашизм - Святой Переворот"
