POLITICS_ROSAINITIAL_DESC:0 "Роза Маледикта - одина из немногих некромантов борющихся за власть над расколотой Лигой Ужаса. С недавних пор Роза де-факто является лидером Совета Некромантов, но земли тьмы непостоянны и все может измениться в любой момент. Роза правит железным копытом, сокрушая любую опозицию агрессивными и тираническими методами. Однажды единорог, живущий в мирных землях Эквестрии, был призван на землю мертвых обещаниями власти и справедливости. Она никогда не была счастлива в Эквестрии. Пони отвергли ее темные таланты, и она была предана ее старыми друзьями неисчеслимое число раз. Достаточно. Если мир не хочет любить ее - мир будет бояться ее."
POLITICS_ROSALICH_DESC:0 "Этот монстр теперь далеко не просто единорог. Роза Маледикта провела темный ритуал и превратилась в свирепого лича. С ее хорошо скрытой филактерией, она теперь пульсирует темной силой. Ее кажущаяся непобедимость делает ее дерзкой и агрессивной. Если раньше она была безжалостна, то теперь она переросла это слово. Роза кажется злее, чем раньше, способноя безпромедления забрать жизнь, чтобы заставить ее служить себе. Любое замечание о ее чудовищной внешности быстро вознаграждается смертью, и она шагает со злой уверенностью. Ей больше не нужны суровые наказания и более жесткие угрозы, чтобы держать своих товарищей некромантов в узде, теперь она просто делает такие вещи для удовольствия. Она - Роза Маледикта Королева Костей. Она придет за твоей душой и переговоров не будет."
POLITICS_ROSAVAMPIRE_DESC:0 "В то время как красота для некоторых пони - блаженные мечты, Роза гораздо более похожа на темный, но чувственный кошмар. Она довольно легко выставляет напоказ свою новую вампирскую кожу, и ее жесткая тирания несколько остыла. Можно ошибиться, думая, что Роза стала намного приятнее. Это далеко не так. Роза такая же решительная и тираничная как всегда, но без чуства отчайного гнева. Она гордливей. В ней есть тихая увереность чувственная уверенность в себе, которая тянет других к ее образу мышления. Она хорошо изучила искусство влияния вампиров и владеет им мастерски. Она Роза Маледикта, Королева крови. Она придет за твоей душой и переговоров не будет."

