##### Chalice Event Chain

deadempire.3.t:0 "Путешествие в поисках Чаши"
deadempire.3.d:0 "Дабы усилить свою власть, как Королевы Мёртвых, Роза Маледикта должна отправиться в путешествие, чтобы найти древний нечестивый артефакт. Чашу Крови. Говорят, что она даёт владельцу невероятную власть над мёртвыми. Я долго создавала заклинания и потратила много времени на исследования в холодные ночи, и наконец-то я раскрыла её местоположение. Путешествие будет коварным, моя решительность поддвергнется испытаниям. Но если я достигну успеха, я буду бесспорным правителем Лиги Ужаса."
deadempire.3.a:0 "Чаша будет моей!"
 
deadempire.4.t:0 "Дверь и загадка"
deadempire.4.d:0 "Роза Маледикта и её воскрешённые рабы долго шли сквозь ночь, наконец придя к древнему комплексу руин старой Империи Ужаса. Когда некромантка приблизилась к руинам, они начали переменяться и двигаться, ощущая её присутствие. После нескольких мгновений руины открыли перед ней тёмную каменную дверь, с выгравированным на ней черепом. Из любопытства она подошла ближе, быстро осознав, что лицо одушевлено и двигается. 'Есть единственная уверенность. Единственная цель. Единственный мир. Единственный исход. Единственная правда. О чём я говорю?'"
deadempire.4.a:0 "Ну конечно же... смерть."
deadempire.4.b:0 "Ответ ... Налоги."
deadempire.4.c:0 "У меня нет времени на глупые загадки!"

deadempire.5.t:0 "Чаша"
deadempire.5.d:0 "Дверь довольно ухмыльнулась и открыла для Розы Маледикты большую куполообразную комнату, тонущую во тьме. Сам воздух здесь был наполнен запахом чёрной магии, а в центре комнаты находился приз. Единственный луч света направлялся с потолка вниз на серебрянный кубок, наполненный медно-красной жидкостью. Роза Маледикта прошла вперёд и с триумфом выпила из Чаши!"
deadempire.5.a:0 "Да! Больше силы! Больше!"

#### bone queen
deadempire.12.t:0 "Покой на море костей"
deadempire.12.d:0 "Выпив из чаши, Роза Маледикта начала плести древнее некромантическое заклинание, стены загудели мощью Чаши и магии Розы. Внезапно, всё прекратилось, её заклинание изменило энергию, чтобы Роза могла стать более восприимчивой к некромантической энергии. Роза собрала свои мысли воедино и сфокусировалась на всей некромантской энергии в Лиге Ужаса, но это только следующий шаг. Оставив руины, она снова отправилась в путь на многие холодные дни и ночи, обратно в Мейджхолд. Роза видела, как он светился энергией, магия Чаши внутри неё открывала ей точки сосредоточения магии. Дом Общества Костей был самым ярким.\n\nВозвращение в дом Общества не заняло у неё много времени и когда она подошла, дверь немедленно отозвалась ей. Словно бы она ощутила магию Чаши внутри неё. Огромная комната потрескивала от некромантической энергии, почти катализируя мощь внутри неё. Готовя ресурсы к ритуалу, Роза начала наносить руны на землю, вокруг самого сердца смерти, каждая из них вспыхивала голубым свечением. "Ad morti, eo!" напевала Роза, каждый раз, когда она говорила это, комната пульсировала силой. После десяти минут пения, она замолкла, позволяя рунам запульсировать в последний раз. "Готово".\n\nРоза Маледикта зашагала к центру комнату, её рог светился зловещей энергией, что наполняла комнату. Последний раз оглядевшись вокруг себя, она применила заклинание и начала ритуал. Как удар грома, руны взорвались энергией. Хлынув прямо в её сторону, глубоко в её душу, магия буквально разорвала Розу Маледикту неописуемой силой. Когда магия пропала, единорожка упала на пол как тряпичная кукла, мёртвой. Огромное помещение погрузилось в тишину; некромантические энергии были вытянуты из своего источника.\n\nТишина же не нарушалась, следуя ритуалу. Слабое движение нарушило её, 'тело' Розы Маледикты поднялось и оно изменилось. Блестящие глаза, отсутствующие куски плоти во многих частях её тела, Роза была самым настоящим личом. Ей больше не требовалось дышать."
deadempire.12.a:0 "Я ощущаю... такую мощь! Воистину, я вышла за рамки смертной оболочки!"

#### Blood queen
deadempire.2.t:0 "Океан крови лежит пред тобой"
deadempire.2.d:0 "Жидкость из чаши подествовала практически сразу, резкая боль ударила в голову. Внезапный приступ практически заставил ее осесть на землю, но Роза выдержала. Энергия прохоодит через нее сильнее чем когда-либо, но ей нельзя отвлекаться на мелкие чувства. Она должна вернуть домой - В Магхольд, как бы рисковано это не было.\n\nПутешествие было долгим, ее рабы измотаны, но вот Магхольд уже виден. На подходе к зданию Совета она была встречена прекланяющимися перед ней вампирами, которые теперь населяли Магхольд. Войдя в здание и идя по коридору к Шабашу, Роза уже планировала ритуал, который нужно провести в месте Шабаша.\n\nКогда завеса магии исчезла из ее поля зрения, дом Шабаша снова оказался вокруг нее. "Энергия чаши течет глубоко внутри меня, мы должны приступить к работе, пока она продолжается." Роза Маледикта сказалам рабам и вампирам присутствующим здесь, что она желает встретить свое будущее. Ее сопроводили в комнату в которой ее ждал лидер Шабаша, которая, на удивление, тепло улыбалсь. "Я ждала тебя. Твой приход означает, что мне пора передать мою мантию." - прошептал он на ухо Розе.\n\nРоза смотрела, как вампир делает порез чуть выше копыта и сливает кровь в чашу. "Выпей это, последнее, что тебе нужно - кровь другого вампира" и с этим, он отодвинулся от Розы и направилась к круглому сиденью, вырезанному на полу, и указала на большой круглый пьедестал - "Пей мою кровь там, только тогда будет эта ритуальная работа"\n\nЭто было оно Роза Маледикта наконец станет Королевой Крови, возвысившись над всем бреным миром. Пока Роза пила из чаши, пока Шабаш произносил заклинанае: "Meum Sanguinem, pro Alium". Кровь и энергия иходящие из откуда то из комнаты.\n\nЕдинственное ощущение, которое чувствовала Роза - это чистый экстаз, ее тело становилось все моложе и моложе с каждой секундой. В следующие мгновения, когда вампирская магия утихла, она увидела, что кобыла Шабаша лежала там и умирала. Она взглянула на Розу и улыбнулась - "Ты так молода и прекрасна, моя королева, моя смерть стоит того, чтобы просто смотреть на тебя.” Это были ее последние слова перед закрытыми глазами в последний раз, ее тело стало неподвижно.  Как колдовское зеркало, Роза наблюдала за ней с довольной улыбкой. Мир содрогнется перед ней, она почувствует себя более живой, чем когда-либо прежде."
deadempire.2.a:0 "Я никогда в жизни не чувствовала себя такой молодой!\nЭто потрясающая сила."


