## political
HLR_Anarchy_Idea:0 "Хаос"
HLR_Anarchy_Idea_desc:0 "Со смертью Главного Магистр Торигга, нация погрузилась в анархию."

HLR_Recovery1_Idea:0 "Новый Главный Магистр"
HLR_Recovery1_Idea_desc:0 "С новым Главным Магистром у власти, Арктурианский Орден может наконец-то собирать страну обратно."

HLR_Recovery2_Idea:0 "Новый экономический план"
HLR_Recovery2_Idea_desc:0 "[HLR.GetLeader] представил новый экономический план. Эта политика определит и изменит будущее."

HLR_HighKingLegacy_Idea:0 "Наследие Торигга"
HLR_HighKingLegacy_Idea_desc:0 "Главный Магистр изучил наследие Торигга и из него он вынес подходящие идеи."

HLR_PeoplePower_Idea:0 "Сила Народа"
HLR_PeoplePower_Idea_desc:0 "Благодаря решениям Главного Магистра, сенат был вынужден поддержать то, что выбрал народ."

HLR_Guilds_Idea:0 "Гильдии"
HLR_Guilds_Idea:0 "Гильдии будут наблюлать работу заводов. Благодаря плану Главного Магистра, они значительно помогут нам."

HLR_Dreads_Incoming_Idea:0 "Грядущий Рок - Волна Ужаса"
HLR_Dreads_Incoming_Idea_desc:0 "Лига Ужаса надвигается на нас, мы должны сосредоточиться на нашей обороне и защитить восточные границы."

HLR_new_kingdom_idea:0 "Рождается новое королевство"
HLR_new_kingdom_idea_desc:0 "Из пепла войны Арктурия возродится как новое королевство."

## military

HLR_Open_Tap_Rock_Idea:0 "Тарпейская Скала открыта для иммигрантов"
HLR_Open_Tap_Rock_Idea_desc:0 "Теперь, когда Тарпейская Скала открыта для посетителей, мы увидим поток новых лиц в нашей стране."

HLR_Seal_Tap_Rock_Idea:0 "Закрытые границы - Врата запечатаны"
HLR_Seal_Tap_Rock_Idea_desc:0 "Тарпейская Скала закрыта для чужаков. Они никогда больше не побеспокоят нас."

HLR_Reinforce_Line_Idea:0 "Усилить Восточные стены"
HLR_Reinforce_Line_Idea_desc:0 "Стены и крепости на востоке единственная защита между нами и Лигой Ужаса. Они не должны пасть."

HLR_Will_Done_Idea:0 "Воля Богини"
