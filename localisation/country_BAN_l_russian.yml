BAN_bandit_queen:0 "Королева Бандитов"
BAN_bandit_queen_desc:0 ""
thor_waifu_desc:0 "Ее имя окутано позором, а ее подвиги легендарны. Блэкрок всегда шла на перекор установленым нормам и правилам. Грифония впервые услышал ее имя, уогда она возгловляла народное восстание в бурном 978. Несмотря на то, что революция потерпела неудачу и коррумпированное правление дворян было восстановлено, Блэкрок никогда не сдавалась, собрав преданную банду воров, преступников и мародеров, она зазватила недавно независимый округ Блэкхоллоу в шокирующем проявлении безрассудства. Теперь она пытается подчинить Южную Грифонию, любыми путями."
cyrille_desc:0 "Молодая графиня - последний отпрыск семейства Блюкрест. Они справедливо правили этими землями, но их провозглашение независимости от разваливающейся Империи совпало с кризисом восстанием бандитов. Всеми любимый граф был убит и поэтому бандитам легко удалось захватить эти земли. Тем не менее, Блюкресты выстояли и Цирилла поклялась на смертном одре своего отца, что восстановит их законое право на правление страной. После кровопролитной борьбы ее мечта стала реальностью, и теперь Цирилла хочет восстановиться после предыдущих десятилетий разрухи."
gommie_boi_desc:0 "Риив Бледдин родился в семье, которая всегда была на грани полной нищеты. Несмотря на эти неудачи, юный Рив был страстно увлечен учебой, и его самоотверженность была вознаграждена иностранной стипендией. Во время своих путешествий он обнаружил то, что считал невозможным - равную общину, где у каждый пони, было все, что они хотели, и никто небыл выше другого. Это идеальное общество крепко засело в его голове и его желаниях, и как только он вернулся в свой прежний дом, теперь убежище для бандитов, он приложил все усилия к тому, чтобы воспроизвести это общество. И его видение сейчас на пороге успеха."

