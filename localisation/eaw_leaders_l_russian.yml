POLITICS_PWELLINGTON_DESC:0 "Пав Веллингтон является единоличным правителем полярных поселений медведей образованных в 1002 году. При его правлении полярные медведи впервые стали хорошо организованным обществом с четкой иерархией. Его характеризуют как сильного и способного лидера, который готов делиться рыбой. С момента когда он пришел к власти, общество медведей ощущает приличный прогресс."

