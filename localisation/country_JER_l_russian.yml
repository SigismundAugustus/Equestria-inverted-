  ### Ideas ###
 JER_communist_guerillas_1:0 "Социалистическая Агитация"
 JER_communist_guerillas_1_desc:0 "Воспользовавшись возможностями, различные социалистические группы в этом регионе начали распространять свои идеи среди населения"
 JER_communist_guerillas_2:0 "Социалистические Диссиденты"
 JER_communist_guerillas_2_desc:0 "Управляемые различными социалистическими агитаторами в этом районе, обычные граждане начали открыто протестовать против правительства и образа жизни аристократии"
 JER_communist_guerillas_3:0 "Социалистическое Ополчение"
 JER_communist_guerillas_3_desc:0 "Различные группы объединились, чтобы сформировать ополчение, и теперь открыто сражаются с правительством на улицах и в сельской местности"
 JER_communist_guerillas_4:0 "Революция!"
 JER_communist_guerillas_4_desc:0 "Разорвём цепи! Долой Дискретов!"
 JER_republicans_1:0 "Республиканская Агитация"
 JER_republicans_1_desc:0 "Давно опороченный Молодой Аквелийский Фронт снова начал агитацию среди населения"
 JER_republicans_2:0 "Республиканские Диссиденты"
 JER_republicans_2_desc:0 "Молодой Аквелийский Фронт начал открыто протестовать против правительства"
 JER_republicans_3:0 "Свободные Товарищества"
 JER_republicans_3_desc:0 "Однажды изгнанные, аквелийские свободные товарищества вернулись и теперь вербуют новых членов для борьбы с правительством"
 JER_republicans_4:0 "Бейтесь за Свою Свободу"
 JER_republicans_4_desc:0 "Да здравствует республика! Смерть Дискретам!"
 JER_memories:0 "Память о Республике"
 JER_memories_desc:0 "Вскоре после развала Грифоньей империи в королевстве Аквелия произошла революция, которая закончилась низложением семьи Дискрет. Была официально провозглашена Первая Аквелийская Республика по главе с Теодором Верани. К сожалению, спустя лишь пять лет после провозглашения республики, маршал Бертело начали контрреволюцию, что привело к восстановлению правления семьи Дискрет. Однако, в стране ещё много тех, кто не отбросил мечту о республике, что делает власть короля Морисета над страной весьма шаткой."
 JER_memories_2:0 "Царство Террора"
 JER_memories_2_desc:0 "Республика мертва, и любой, кто говорит иначе, является предателем государства и с ними должны обращаться соответственно"
 JER_never_forget:0 "Бейтесь за Свободу"
 JER_never_forget_desc:0 "Не имеет значения, сколько они убьют, не имеет значения, сколько они бросят в тюрьмы, не имеет значения, скольких они подвергнут пыткам, республика никогда не будет забыта!"
 JER_purge_officers:0 "Чистки Среди Офицеров"
 JER_purge_officers_desc:0 "Большое количество офицеров было лишено свободы, убито или дискредитировано. Хотя это и обеспечило искоренение республиканских симпатий, потребуется некоторое время для обучения новых офицеров."
 JER_fixing_education:0 "Переобучение"
 JER_fixing_education_desc:0 "Мы не можем просто убить всех сторонников республики, ведь это попросту приведет к смерти всех наших крестьян. Поэтому мы решили переобучить их, чтобы рассказать о величии семьи Дискрет"
 JER_seizure:0 "Конфискация Активов"
 JER_seizure_desc:0 "Мертвые и предатели не нуждаются в деньгах"
 JER_secret_police:0 "Шуэт"
 JER_secret_police_desc:0 "Остерегайтесь Шуэт, потому что у них есть глаза повсюду"
 JER_more_conscription:0 "Обязательная Воинская Повинность"
 JER_more_conscription_desc:0 "Все должны служить Аквелии"
 JER_secret_democracy:0 "Секретное Правительство"
 JER_secret_democracy_desc:0 "Члены АРП, МАФ и даже некоторые члены АНП встретились и сформировали секретное правительство, чтобы противостоять Дискретам"
 JER_donations:0 "Пожертвования"
 JER_donations_desc:0 "Некоторые из наших друзей в высших кругах оказали нам финансовое содействие делу революции"
 JER_revolutionary:0 "Вторая Революция"
 JER_revolutionary_desc:0 "Да здравствует революция!"
 JER_king_executed:0 "Король Мёртв"
 JER_king_executed_desc:0 "Он не сможет снова вернуть страну без головы"
 JER_archon_of_cash:0 "Поддержка Прелата"
 JER_archon_of_cash_desc:0 "Монейский прелат решил поддержать короля для своих целей"
 JER_anti_clergy:0 "Антиклерикализм"
 JER_anti_clergy_desc:0 "Прелат и остальные его приспешники являются врагами революции и с ними следует обращаться соответственно"
 JER_education_socialist:0 "Борьба с Неграмотностью"
 JER_education_socialist_desc:0 "Мы должны обучить наш народ любой ценой"
 JER_committee_for_state_security:0 "Комитет Государственной Безопасности"
 JER_committee_for_state_security_desc:0 "The Comité pour la sécurité de l'État или Комитет Государственной Безопасности в переводе на эквестрийский, защитит нас от реакционеров в стране и за её рубежом"
 JER_committee_for_state_security_2:0 "Комитет Государственной Безопасности"
 JER_committee_for_state_security_2_desc:0 "The Comité pour la sécurité de l'État или Комитет Государственной Безопасности в переводе на эквестрийский, защитит нас от реакционеров в стране и за её рубежом"
 JER_socialist_army:0 "Аквелийская Революционная Армия"
 JER_fight_for_griffonia:0 "Грифонья Революция"
 JER_fight_for_griffonia_desc:0 "Император все еще сидит на своем троне, мы окружены со всех сторон реакционерами и ревизионистами, и настоящая революция только началась!"
 JER_resource_nationalised:0 "Национализация Ресурсов"
 JER_free_healthcare:0 "Бесплатное Медицинское Обслуживание"
 JER_free_education:0 "Бесплатное Образование"
 JER_free_education_desc:0 "Каждый грифон получит образование совершенно бесплатно"
 JER_militia:0 "Армия Ополченцев"
 JER_militia_desc:0 "Хоть ополченцы и не очень организованы, но свою работу они выполняют"
 JER_defense_of_the_republic:0 "Защита Республики"
 JER_defense_of_the_republic_desc:0 "Мы будем защищать республику до последней капли аквелийской крови"
 JER_partisans:0 "Национальные Усилия"
 JER_partisans_desc:0 "Мы окружены врагами со всех сторон, и вся нация должна быть готова продолжить борьбу за Аквелию, даже если правительство падёт"
 JER_unity_government:0 "Коалиция АРП-МАФ"
 JER_unity_government_desc:0 "Не важно, либерал ты или социалист, в конце концов цель у нас всех одна: действительно свободная от коварного грифоньего дворянства республика"
 JER_republican_guard:0 "Республиканская Гвардия"
 JER_republican_guard_desc:0 "Зашищает свободу и грифонов"
 JER_federative_republic:0 "Статья 71"
 JER_federative_republic_desc:0 "Статья 71 аквелийской конституции официально превратила старую республику в федерацию государств, которые имеют право избирать своих представителей в аквелийский сенат, действующий как центральный правительственный орган новой системы"
 JER_central_bank:0 "Аквелийский Федеральный Резерв"
 JER_central_bank_desc:0 "АФР удерживает контроль над денежной системой Аквелийской Федеративной Республики для регуляции деятельности банков, поддержания стабильности финансовой системы Аквелии и предоставления финансовых услуг депозитарным учреждениям"
 JER_war_yet_to_come:0 "Битва Еще Впереди"
 JER_war_yet_to_come_desc:0 "Аквелия в безопасности, но империя всё ещё остается угрозой для нашей молодой республики, и война с ней неизбежна..."
 JER_MPA_paramilitary:0 "Аквелийская Гвардия"
 JER_MPA_paramilitary_desc:0 "Гвардия готова отдать свои жизни за отечество и маршала"
 JER_leonard_head_of_state:0 "Маршал в Правительстве"
 JER_leonard_head_of_state_desc:0 "Король, в попытке повысить свою легитимность, предложил маршалу Леонарду Родье взять на себя роль главы правительства его королевского величества"
 JER_banker_alliance:0 "Корпоративные Союзники"
 JER_education_reform_fascist:0 "Реформы Образования"
 JER_education_reform_fascist_desc:0 "Великой нации нужны великие умы, чтобы вести её вперёд"
 JER_leonard_head_of_state_2:0 "Маршал"
 JER_leonard_head_of_state_2_desc:0 "Маршал Родье и ПДА захватили власть в государстве и теперь управляют им"
 JER_better_conscription_reform:0 "Обязательная Военная Служба"
 JER_better_conscription_reform_desc:0 "Грифоны хотят служить в армиях маршала для защиты своей родины!"
 JER_SS:0 "Аквелийская Гвардия"
 JER_SS_desc:0 "В настоящее время Аквелийская Гвардия взяла на себя роль как полицейской организации, так и старого Шуэта"
 JER_pony_camps:0 "Рабочие Лагеря"
 JER_pony_camps_desc:0 "Пусть предатели теперь сделают хоть что-то полезное в своей жизни..."
 JER_kings_authority:0 "Укрепленная Власть"
 JER_kings_authority_desc:0 "Власть короля теперь абсолютна"
 JER_kings_army:0 "Королевская Армия"
 JER_kings_army_desc:0 "Чтобы служить и защищать его королевское величество"
 JER_secreter_police:0 "Шуэт"
 JER_secreter_police_desc:0 "У Шуэта есть глаза, уши, когти и клюв за каждым углом..."
 JER_commie_economic:0 "Национализация"
 JER_liberal_economic:0 "Открытая Экономика"
 JER_corporate_economic:0 "Корпоративизм"
 JER_road_building:0 "Трудовые Дивизии"
 JER_road_building_desc:0 "Их задача - строить дороги, она не слишком интересна, но очень важна"
 JER_arms_production:0 "Вооруженная Нация"
 JER_arms_production_desc:0 "Мы должны быть вооружены до самых клювов"
 JER_land_reform:0 "Земельные Реформы"
 JER_mechanise_agriculture:0 "Гранты на Тракторы"
 JER_mechanise_agriculture_desc:0 "Мы убедили фермеров, что тракторы не съедят их души"
 JER_welfare_programs:0 "Аквелийская Программа Улучшения Благосостояния"
 JER_welfare_programs_desc:0 "Жизнь, свобода и возможность стать счастливым гарантируются для каждого гражданина"
 JER_industrial_buildup_idea:0 "Промышленный Комитет Аквелии"
 JER_industrial_buildup_idea_desc:0 "Промышленный комитет занимается планированием промышленного и экономического развития страны"
 JER_new_worker:0 "Новый Аквелийский Рабочий"
 JER_new_worker_desc:0 "Аквелийский рабочий является образцом для всех наций, он энергичен, трудолюбив и, самое главное, лоялен государству"
 JER_mobile_equipment_production:0 "Молниеносная Война"
 JER_organized_army:0 "После Нас Хоть Потоп"
 JER_nice_bombers:0 "Сжечь Все до Последнего Дерева"
 JER_nice_bombers_desc:0 "Мы продолжим бомбить врага, пока он не капитулирует"
 JER_flight_academy_idea:0 "Аквелийский Институт Аэродинамики"
 JER_flight_academy_idea_desc:0 "Новая летная академия повысит качество наших пилотов до новых высот!"
 JER_naval_academy_idea:0 "Военно-морская Академия Придеи"
 JER_naval_academy_idea_desc:0 "Военно-морская Академия Придеи была вновь открыта и готовит новых офицеров для флота."
 JER_semper_fi_idea:0 "Первыми в Бой"
 JER_semper_fi_idea_desc:0 "Наши морпехи жаждут битвы и всегда первыми идут в бой! Их поведение вдохновило остальную армию, повысив их пыл!"
 JER_the_greatest_fleet_idea:0 "Великий Флот"
 JER_the_greatest_fleet_idea_desc:0 "Наш военно-морской флот должен стать ещё больше, чтобы не один корабль врага даже не осмелился бы приблизиться к нашим!"
 mistral:0 "Мистраль"
 
 ### Events ###
 aquileia.1.t:0 "Разделяй и властвуй I: Мишель и Деннис"
 aquileia.1.d:0 "Недавно мы обратили внимание на то, что в баронстве Придея и герцогстве Рила прячется огромное количество мятежников и прочих негодяев. Хотя мы могли бы поддержать обоих наших вассалов и помочь им справиться со своими проблемами до того, как ситуация станет критической, король решил помочь только одному из них, чтобы собрать всех предателей в одном месте."
 aquileia.1.a:0 "Мы поможем Мишелю с его проблемами."
 aquileia.1.b:0 "Мне всегда больше нравился Деннис."
 
 aquileia.2.t:0 "Централизация"
 aquileia.2.d:0 "Ситуация в Придее ухудшается с каждым днем, король Морисет вкладывает все больше и больше средств в герцогство Рила, а мы оказались в действительно незавидном положении. В то время как увеличение финансирования и военной помощи от остальной Аквелии сыграло важную роль в борьбе с нашими собственными волнениями, это поставило нас в удручающую зависимость от самой Аквелии, а от титула герцога Рилы осталось только название. Может быть, нам стоит просто передать власть над герцогством обратно королю?"
 aquileia.2.a:0 "Что ж... мы неплохо поработали вместе." 
 aquileia.2.b:0 "Герцог все еще занимается очень важными делами!"
 
 aquileia.3.t:0 "Возвращение Президента"
 aquileia.3.d:0 "Сегодня хаос поглотил герцогство Придея, когда тысячи возмущенных протестующих и мятежников пошли на штурм Дворца Барона. После смерти барона Денниса они провозгласили на его землях Республику. У мятежников даже хватило наглости пригласить давно изгнанного Теодора Верани в качестве президента Придеи, однако он все же решил остаться изгнанным в Новом Мэйнхэттене."
 aquileia.3.a:0 "Вива ля Рéволюсьон!"
 
 aquileia.4.t:0 "Централизация"
 aquileia.4.d:0 "Cитуация в герцогстве Рила ухудшается с каждым днем, король Морисет вкладывает все больше и больше средств в Придею, а мы оказались в действительно незавидном положении. В то время как увеличение финансирования и военной помощи от остальной Аквелии сыграло важную роль в борьбе с нашими собственными волнениями, это поставило нас в удручающую зависимость от самой Аквелии, а от титула барона Придеи осталось только название. Может быть, нам просто нужно передать власть над герцогством обратно королю?"
 aquileia.4.a:0 "Я уверен, что Морисет справится."
 aquileia.4.b:0 "Барон все еще занимается очень важными делами!"
 
 aquileia.5.t:0 "Коммунизм на подъёме"
 aquileia.5.d:0 "Хаос поглотил герцогство Рила сегодня, когда тысячи обедневших граждан вышли на улицы, чтобы выразить свое недовольство. Протесты быстро переросли в мятеж после того, как герцогская гвардия застрелила одного из протестующих, после чего в результате штурма дворца погиб герцог и было провозглашено коммунистическое государствао под руководством полковника Августина Жиро... Нет нужды говорить о том, что это оказалось довольно интересным стечением обстоятельств."
 aquileia.5.a:0 "Рабочие Рилы, объединяйтесь!"
 
 aquileia.6.t:0 "Восстание в Придее"
 aquileia.6.d:0 "Кажется, что наш план изгнания врагов государства в одно место сработал, вероломные плебеи восстали и захватили Придею, теперь лишь осталось их сокрушить."
 aquileia.6.a:0 "Время покончить с предателями."
 aquileia.6.b:0 "Придея не важна."
 
 aquileia.7.t:0 "Бунт в герцогстве Рила"
 aquileia.7.d:0 "Кажется, что наш план изгнания врагов государства в одно место сработал, вероломные рабочие герцогства Рила восстали и провозгласили социалистическое государство в бывшем герцогстве. К несчастью для них, они отреагировали точно так, как мы и ожидали, и теперь нам просто нужно раздавить это небольшое восстание."
 aquileia.7.a:0 "Сообщите мне, когда Рила снова будет в наших когтях."
 aquileia.7.b:0 "Просто оставьте их в покое."
 
 aquileia.8.t:0 "Разделяй и властвуй II: Близнецы и герцог"
 aquileia.8.d:0 "Недавно мы обратили внимание на то, что в Весткипе и герцогстве Виновия прячется огромное количество мятежников и прочих негодяев. Хотя мы могли бы поддержать обоих наших вассалов и помочь им справиться со своими проблемами до того, как ситуация станет критической, король решил помочь только одному из них, чтобы собрать всех предателей в Северных Герцогствах в одном месте."
 aquileia.8.a:0 "Дядя Гадиффер был бы рад нашей помощи."
 aquileia.8.b:0 "Помогите Колетт, мне нравятся ее ... участки земли"
 
 aquileia.9.t:0 "Время Пришло"
 aquileia.9.d:0 "Аквелийские Марки - скучное и жестокое место, но король Морисет щедро предложил взять на себя управление ими для нас, возможно, мы должны принять его предложение?"
 aquileia.9.a:0 "Наконец-то!"
 aquileia.9.b:0 "Я полюбил это место."
 
 aquileia.10.t:0 "Виновианская республика"
 aquileia.10.d:0 "Сегодня хаос поглотил герцогство Виновию, когда многие тысячи разгневанных граждан захватили Герцогский Дворец и убили герцога. Протестующие провозгласили о создании социалистической республики под руководством Сесилии Гудро - бывшего министра иностранных дел Аквелийской Республики - которая со своей стороны решила вернуться в Виновию, с твердым намерением сразиться с Королем."
 aquileia.10.a:0 "Да здравствует Республика!"
 
 aquileia.11.t:0 "Социалистическая Виновианская Республика"
 aquileia.11.d:0 "Похоже, что наш план наконец-то преуспел, поскольку Сесилия Гудро и её последователи захватили Виновию и сумели собрать в процессе этого всех предателей в Северных Герцогствах в одном месте, и все, что осталось сейчас - это уничтожить их маленькую Республику."
 aquileia.11.a:0 "Очередной день, очередной мертвый республиканец."
 aquileia.11.b:0 "Кого волнует Виновия?"
 
 aquileia.12.t:0 "Конец"
 aquileia.12.d:0 "Мы хорошо поработали, но экономическая поддержка со стороны короля почти полностью разрушила ту небольшую независимость, которая была у нашего герцогства. Возможно, если мы будем просить достаточно убедительно, то он позволит нам некоторое подобие независимости."
 aquileia.12.a:0 "Хорошая была попытка."
 aquileia.12.b:0 "Время упрашивать Короля... опять."
 
 aquileia.14.t:0 "Западная революция"
 aquileia.14.d:0 "Сегодня хаос поглотил Весткип, когда местные владения были захвачены возмущенными крестьянами и недовольными рабочими."
 aquileia.14.a:0 "Да здравствует революция!"
 
 aquileia.15.t:0 "Революция Марки"
 aquileia.15.d:0 "Похоже, что наша стратегия выманивания врагов государства снова сработала - многие тысячи коммунистов восстали в Весткипе. Всё, что нам нужно сделать сейчас - это отправиться на Север и убить их всех."
 aquileia.15.a:0 "Марш на Марки!"
 aquileia.15.b:0 "Марки не важны."
 
 aquileia.16.t:0 "Революция"
 aquileia.16.d:0 "Бывший изгнанник Теодор Верани, проявив ошеломительную смелость, вернулся в Аквелию и, при поддержке армии из аквелийского крестьянства и ранее прятавшихся сторонников, взял штурмом Королевский Дворец, захватив короля и провозгласив создание Второй Аквелийской Республики, в то время как Аквелийская Республиканская Армия и социалисты сражались с военными на улицах. Время покажет, что будет с Аквелией дальше, а пока в ней снова начинается кровопролитие."
 aquileia.16.a:0 "Да здравствует Республика!"
 
 aquileia.17.t:0 "День расплаты"
 aquileia.17.d:0 "Капитуляция сил роялистов утвердила окончательную победу республиканцев, и монархия была снова отменена. Решая, что делать со свергнутым королём, Верани и его последователи иронично приговорили его к смерти при помощи его любимого устройства - гильотины. Когда голова короля отделилась от тела, умерли и любые мечты о монархии в Аквелии."
 aquileia.17.a:0 "Такова участь тиранов."
 
 aquileia.18.t:0 "Выборы"
 aquileia.18.d:0 "После триумфа Второй республики настало время для важного голосования, которое решит политическое будущее этой бывшей феодальной страны. Каждому грифону предлагается проголосовать, сборщики голосов рыщут по сельской местности. У населения Аквелии есть три основных кандидата на пост главы государства: Теодор Верани, герой Первой и Второй Аквелийской Революции, поддерживающий свободный рынок и права для каждого грифона. Сесилия Гудро из Аквелийской Рабочей Партии - умеренная социалистка, желающая гибко сочетать социализм и капитализм. Или, наконец, Виктор Аллард - еще один влиятельный член АРП и радикальный левый, являющийся сторонником исключительно социалистических идеалов и часто ссылающимся на сталлионградские методы в своих публичных выступлениях."
 aquileia.18.a:0 "Молодой Аквелийский Фронт победил, а Теодор Верани остался президентом!"
 aquileia.18.b:0 "Аквелийская Рабочая Партия во главе с Сесилией Гудро победила!"
 aquileia.18.c:0 "Аквелийская Рабочая Партия во главе с Виктором Аллардом победила!"
 
 aquileia.19.t:0 "Обрубить Концы"
 aquileia.19.d:0 "Нынешнее правительство провело грязную политическую акцию, в ходе которой оперативно и методично обрубило некоторые концы внутри АРП, поскольку, как сообщается, агенты аквелийского правительства ликвидировали потенциально враждебных оппозиционеров. В их числе оказались несколько известных политических и военных грифоньих чиновников, таких как фельдмаршал Виктор Моро, который был застрелен, и генерал Феликс Мурат, который, как сообщается, был отравлен."
 aquileia.19.a:0 "Ещё одна угроза устранена."
 
 aquileia.20.t:0 "Новая республика"
 aquileia.20.d:0 "Обезопасив свою победу, Виктор Аллард провозгласил сегодня о создании Аквелийской Народной Республики и объявил о нескольких достаточно быстрых планах реформирования страны для укрепления своего нового правительства. Осуждая капиталистическую буржуазию, Аллард радикально высказался и против либеральных форм правления, провозгласив социализм правильным путём развития для страны."
 aquileia.20.a:0 "Хорошо быть генеральным секретарём."
 
 aquileia.21.t:0 "Изгнание Виктора Алларда"
 aquileia.21.d:0 "Сегодня, поразив всю общественность, АРП и МАФ собрались вместе в правительстве, чтобы публично осудить и объявить персоной нон-грата радикального социалиста Виктора Алларда, ранее имевшего значительное влияние в АРП. Испытывая отвращение к произошедшим событиям и не желая больше ничего иметь с политикой, Аллард сегодня добровольно покинул страну в неизвестном направлении."
 aquileia.21.a:0 "С очередной угрозой стабильности покончено."
 
 aquileia.22.t:0 "Новая республика"
 aquileia.22.d:0 "Сегодня исторический день в истории Аквелии. Основываясь на результатах успешной революции и выученных уроках в неспокойное время, демократическое правительство объявило о постепенной реформе нашего правительства в истинную федеративную республику, поскольку республика более жизнеспособна, чем прямая демократия, и не угрожает праву голоса обычного грифона."
 aquileia.22.a:0 "Да здравствует Федерация!"
 
 aquileia.23.t:0 "Приглашение в Антанту"
 aquileia.23.d:0 "Похоже что аквелийцы, весьма гордящиеся своей новой республикой, решили пригласить нас во что-то называющиеся Антантой - видимо, оно предназначено как союз демократий в Грифонии и обеспечит как финансовую, так и военную помощь всем членам. Должны ли мы присоединиться?"
 aquileia.23.a:0 "Мы присоединимся."
 aquileia.23.b:0 "Аквелийцы не нужны."
 
 aquileia.24.t:0 "Скайфол соглашается"
 aquileia.24.d:0 "Скайфол принял наше приглашение."
 aquileia.24.a:0 "Чудесно."
 
 aquileia.25.t:0 "Скайфол отказывается"
 aquileia.25.d:0 "Скайфол отклонил наше приглашение"
 aquileia.25.a:0 "Что за чушь!"
 
 aquileia.26.t:0 "Приглашение в Антанту"
 aquileia.26.d:0 "Похоже что аквелийцы, весьма гордящиеся своей новой республикой, решили пригласить нас во что-то называющиеся Антантой - видимо, оно предназначено как союз демократий в Грифонии и обеспечит как финансовую, так и военную помощь всем членам. Должны ли мы присоединиться?"
 aquileia.26.a:0 "Почему бы и нет?"
 aquileia.26.b:0 "Аквелийцы не нужны." 

 aquileia.27.t:0 "Республика согласна"
 aquileia.27.d:0 "Грифонья Республика приняла предложение"
 aquileia.27.a:0 "Чудесно!"
 
 aquileia.28.t:0 "Республика отказывается"
 aquileia.28.d:0 "Грифонья Республика отказалась от предложения"
 aquileia.28.a:0 "Глупость."
 
 aquileia.29.t:0 "Судьба Королевства"
 aquileia.29.d:0 "По настоянию маршала Родье, строгого ультранационалиста по отношению ко всему аквелийскому, король должен теперь решить, останется ли он непоколебимым и абсолютным монархом Аквелии, которому принадлежит вся власть, или же сделает маршала премьер-министром и даст его приспешникам должности в правительстве, которые будут якобы оказывать поддержку королю и успокаивать ультранационалистов."
 aquileia.29.a:0 "Маршал предложил весьма интересные идеи."
 aquileia.29.b:0 "Власть короля абсолютна."
 
 aquileia.30.t:0 "Смерть маршала Бертело"
 aquileia.30.d:0 "Маршал Бертело, который сделал наибольший вклад в уничтожение Первой Аквелиийской Республики и восстановление Морисета Дискрета на троне Аквелии, скончался сегодня в возрасте 87 лет. Старый маршал был найден мертвым в своей усадьбе в Вызиме одним из его слуг, быстрая проверка доказала, что Бертело скончался естественным путем. Похоронная процессия была организована его семьей и друзьями. Хотя Бертело и считается героем среди некоторых аквелийцев, большинство же считали его негодяем и прислужником семьи Дискрет, тем самым делая его и его смерть поводом для разногласий."
 aquileia.30.b:0 "Покойся с миром... старый друг"
 
 aquileia.31.t:0 "Хрустальная ночь"
 aquileia.31.d:0 "Сегодня вечером около полуночи солдаты аквелийской гвардии ворвались в эквестрийские районы по всей Аквелии. Пощады не было ни жеребцам, ни кобылам, ни жеребятам, сотни, если не тысячи пони были убиты, их дома сожжены дотла, разграблены храмы и лавки, те, кто не успел сбежать, были либо растерзаны ещё вчерашними соседями и друзьями, либо арестованы, и их судьбы остаются неизвестными. Однако даже более шокирующими, чем эти проявления насилия, стали «исчезновения» нескольких министров, которые ранее выступали против ПДА и их ультранационалистических взглядов... это день позора."
 aquileia.31.a:0 "Урок для врагов Аквелии."
 
 aquileia.32.t:0 "Большой Переворот"
 aquileia.32.d:0 "Никто не успел ничего сделать, когда солдаты гвардии Аквелии и симпатизирующие ПДА бойцы вооруженных сил вышли на улицы, стремительно заблокировали все основные дороги вокруг городов и деревень Аквелии, заняли все стратегические контрольно-пропускные пункты и полицейские участки. Вскоре после этого король Морисет оказался под домашним арестом, таким образом, не пролив ни капли аквелийской крови, маршал и его приспешники захватили власть."
 aquileia.32.a:0 "Да здравствует Маршал!"
 
 aquileia.33.t:0 "Судьба Короля"
 aquileia.33.d:0 "Король Морисет находится под домашним арестом. Мы должны решить судьбу этой жалкой птицы. Несмотря на то, что он совершенно непопулярен, Дискрет по-прежнему остаётся политической фигурой, поскольку всё ещё является главой государства и его законного правительства. Должны ли мы его расстрелять, что, несомненно, вызовет гнев монархистов в правительстве, превратить в ничего не значащую фигуру или же навсегда изгнать его из страны?"
 aquileia.33.a:0 "Убейте идиота."
 aquileia.33.b:0 "Унизьте его."
 aquileia.33.c:0 "Долой короля."
 
 aquileia.39.t:0 "Маршал Ушел"
 aquileia.39.d:0 "К удивлению многих, маршал Родье, который до недавнего времени довольно лояльно относился к новому республиканскому правительству, решил покинуть Аквелию. По-видимому, маршал посчитал ПДА неудачной структурой, а Аквелию - мертвой нацией и отправился в Грифонью империю, что он намеревается делать дальше пока остаётся загадкой."
 aquileia.39.a:0 "Скатертью дорога."
 
 aquileia.41.t:0 "Дело Паскаля"
 aquileia.41.d:0 "Республика охвачена паранойей, поскольку артиллерийский офицер нашей армии был помещен под арест, его подозревают в отправке писем в Империю! Одна мысль о том, что один из наших честных граждан попытается обмениваться информацией и секретами с жадными до власти деспотами Гриффенхейма, ужасает, это просто невероятно! Проблема, однако, заключается в том, что независимые следователи, после интервью с его коллегами-офицерами, а также с его собственной семьей, пришли к выводу, что Паскаль не отправлял эти письма. Они сочли его «истинным патриотом республики и с радостью отдали бы за него жизнь». Многие подозревают, что полицейские, отправленные для ареста, подбросили эти ложные документы в его дом и что они являются агентами ПДА, желающими разжечь ненависть к пони. Как бы то ни было, за всеми пони в республике теперь следует внимательно следить."
 aquileia.41.a:0 "Это не соответствует нашим республиканским идеалам!"
 
 aquileia.42.t:0 "Золави Скончался"
 aquileia.42.d:0 "Известный журналист и писатель Эмиль Золави недавно умер в своем старом доме на окраине Аквилы. Его писательская карьера фактически вдохновила новое направление в культуре Аквелии, а его откровенный подход даже убедил правительство ослабить свою хватку над обществом. Однако его самым известным действием было полномасштабное осуждение правящих чиновников во время дела Паскаля. Его едкие, подстрекательские обвинения не щадили никого, и Эмилю быстро предъявили иск за клевету. В результате Золави сбежал за границу в Новый Мэйрленд, где продолжал защищать своего близкого друга Паскаля. Ему лишь недавно разрешили вернуться, но стресс от судебного преследования истощил его. Правительство Авелии решило назвать недавно созданную литературную премию в честь Золави, чтобы почтить его вклад в развитие общества."
 aquileia.42.a:0 "Его книги не так уж и плохи."
 
 aquileia.43.t:0 "Беспокойный Грифон Бедокурит в Столице"
 aquileia.43.d:0 "Ненасытный любитель жизни и денди, Чарльз Биклер был хорошо известен в художественных кругах Аквилы за его довольно спорную поэзию. Хотя голосистое меньшинство считало его работы настоящим омоложением искусства, гораздо больше считало их произведениями, полными откровенной распущенности. Многочисленные судебные процессы и обвинения в оскорблении общественной морали не удержали Биклера от публикации новых стихов на темы современности, любви и вина. Кроме того, он принимал это близко к сердцу и часто лично противостоял своим критикам, что приводило к многочисленным публичным дракам. Из-за этого многие грифоны получили серьезные ранения, поскольку Биклер чрезмерно любит бутылки, а также общественная собственность понесла немалый ущерб. Однако, недавнее недолгое пребывание в тюрьме несколько смягчило Чарльза, хотя его работы продолжают вызывать много споров в кафе Аквилы."
 aquileia.43.a:0 "Художники - это особая группа."
 
 aquileia.44.t:0 "Плюмус Публикует L'Étranger"
 aquileia.44.d:0 "Альберт Плюмус - это имя, которое быстро стало известным в художественных кругах Аквелии. Его абсурдистский подход к жизни, широко представленный в работах, привлек множество грифонов, уставших от постоянных войн, бушующих по всему миру. Он недавно закончил свой новый роман под названием «L'Étranger» (Посторонний), который следует за Гриффсолом и его безразличным и индифферентным образом жизни. Критики высоко оценили склонность главного героя к жизни, авторитету и религии, заявив, что это правильные принципы для неопределенных времен. Таким образом, книга быстро стала неотъемлемой частью любой полки Аквелии."
 aquileia.44.a:0 "Напомни мне не смотреть на солнце."
 
 ### National Focus ###
 JER_state_of_aquileia:0 "Битва за Аквелию"
 JER_state_of_aquileia_desc:0 "Мы должны бороться, чтобы не отдать контроль над страной предателям, которые призывают к возвращению жалкой республики. Республика мертва, да здравствует королевство и король!"
 JER_political_terror:0 "Второе Царство Террора"
 JER_political_terror_desc:0 "Настало время напомнить нашим политическим врагам внутри государства о том, что семью Дискрет следует опасаться и уважать, а не плести заговоры против неё. Мы вселим ужас в их сердца и напомним населению Аквелии, почему мы находимся во главе – и на этот раз навсегда."
 JER_officers_purge:0 "Великая Чистка"
 JER_officers_purge_desc:0 "Мы должны очистить наш офицерский корпус от враждебных элементов. Хотя в краткосрочной перспективе это повредит нам и нашей военной координации, в конечном итоге это необходимо и в дальнейшем принесет пользу нашим реформированным войскам."
 JER_education_campaign:0 "Лагеря Переобучения"
 JER_education_campaign_desc:0 "Мы должны переобучить неграмотные массы, чтобы они стали более восприимчивыми к новому режиму - это окажет помощь как в борьбе с проблемой массовой неграмотности, так и со сдерживанием наших политических проблем."
 JER_seize_wealth:0 "Конфисковать Собственность «Повстанцев»"
 JER_seize_wealth_desc:0 "Чтобы продолжить борьбу с этими глупыми повстанцами и реакционерами внутри нашей страны, нам необходимо предпринять шаги в конфискации их имущества. Этим мы не только накажем их за глупость, но и закрепим наши позиции в качестве законного правительства."
 JER_more_troops:0 "Массовый Призыв"
 JER_more_troops_desc:0 "Наши вооруженные силы очень слабы. Мы должны предпринять шаги, чтобы увеличить количество солдат на полях сражений для защиты нашей страны от внешних и внутренних врагов."
 JER_super_sekrit_police:0 "Создайте Шуэт"
 JER_super_sekrit_police_desc:0 "Мы должны организовать секретную полицию - Шуэт - чтобы выследить партизан и защитить наше государство от вражеских шпионов и им подобных. Это было бы отличным шагом в обеспечении безопасности наших разведывательных активов и оказало бы помощь анти-повстанческим подразделениям в вооруженных силах."
 JER_mister_krabs:0 "Божественная Поддержка"
 JER_mister_krabs_desc:0 "Чтобы укрепить нашу легитимность, мы должны обратиться к прелатам церкви и убедиться, что у нас есть поддержка церкви как для успокоения масс, так и для вселения страха в сердцах наших врагов - в конце концов, кто захочет навлечь на себя гнев богов?"
 JER_end_republic:0 "Уничтожить Идею"
 JER_end_republic_desc:0 "Настало время отложить идею республик и демократий навсегда. Наша страна всегда находилась под руководством сильного и могущественного правителя, который наследовал трон своей собственной доблестью, а не по выбору некоторых плебеев. Отныне и навсегда это будет нашим путём вперед."
 JER_dennis_michel_argument:0 "Разобраться с Рилой и Придеей"
 JER_dennis_michel_argument_desc:0 "Пока мы укрепляем наши позиции в государстве, мы должны как можно быстрее проанализировать родственников короля, барона Денниса и герцога Мишеля, с точки зрения их планов и будущих отношений с нашим королевством, ведь их территории полны мятежников."
 JER_support_michel:0 "Брат в Нужде"
 JER_support_michel_desc:0 "Герцог Мишель обратился к своему брату с просьбой о помощи для укрепления политической позиции своего государства. Поскольку мы находимся в отличной форме для этого, мы обязательно должны связаться с ним как можно быстрее."
 JER_michel_industry:0 "Развивать Рилу"
 JER_michel_industry_desc:0 "Хотя наши политические успехи в оказании помощи брату короля уже окупаются, мы также должны сосредоточиться на промышленном секторе, чтобы вывести его из средневековой эпохи, в которой он всё ещё остаётся."
 JER_michel_military_help:0 "Укрепить Гарнизон Герцогства Рила"
 JER_michel_military_help_desc:0 "Мы должны сосредоточиться не только на политических и промышленных аспектах Рилы, но и рассмотреть возможность отправки добровольцев в государство брата, чтобы помочь ему сохранить мир и укрепить его политическое положение."
 JER_michel_integration:0 "Интеграция Герцогства Рила"
 JER_michel_integration_desc:0 "После всей помощи, которую мы отправили брату короля Мишелю, настало время полностью интегрировать герцогство в Аквелийское королевство."
 JER_support_dennis:0 "Кузен в Нужде"
 JER_support_dennis_desc:0 "Кузен короля, барон Деннис, лично попросил о помощи Аквелии молодому баронству. Мы должны как можно скорее воспользоваться этой возможностью."
 JER_dennis_industry:0 "Развивать Придею"
 JER_dennis_industry_desc:0 "По просьбе барона Денниса мы начали предоставлять политическую и скромную промышленную поддержку баронству. Мы должны расширить промышленную поддержку, чтобы помочь продолжению промышленной модернизации."
 JER_dennis_military_help:0 "Укрепить Гарнизон Придеи"
 JER_dennis_military_help_desc:0 "Теперь, когда мы улучшили положение Придеи в политической и промышленной областях, пришло время чтобы помочь улучшить их вооруженные силы с помощью наших добровольческих полков, чтобы помочь им защитить себя от оставшихся повстанцев и реакционеров."
 JER_dennis_integration:0 "Интеграция Придеи"
 JER_dennis_integration_desc:0 "После всей помощи, которую мы отправили кузену короля Деннису, пришло время интегрировать Придею в наше королевство."
 JER_twin_vinovia_argument:0 "Разобраться с Лордами Марок и Виновией"
 JER_twin_vinovia_argument_desc:0 "У близнецов и главы Виновии есть разногласия по поводу того, кто из них более лоялен нашему трону. Таким образом, нам придётся принять чью-либо сторону в этом вопросе, что повлияет на наши отношения с одной или же всеми группами."
 JER_support_twins:0 "Близнецы"
 JER_support_twins_desc:0 "Мы решили встать на сторону близнецов в этом споре. Таким образом, мы должны сделать все возможное, чтобы вытеснить всех предателей и отступников из их государств и правительств."
 JER_support_vinovia:0 "Рассерженный Герцог"
 JER_support_vinovia_desc:0 "Мы решили встать на сторону герцога в этом споре. Таким образом, мы должны избавиться от любых реакционных и революционных элементов в государстве и обезопасить его политическое положение..."
 JER_roads:0 "Инфраструктурные Проекты"
 JER_roads_desc:0 "Мы должны улучшить нашу сеть дорог так, чтобы они соответствовали современной экономике. Мы разработали новые строительные проекты, которые заставят наших грифонов-строителей исправить плачевную ситуацию с дорогами."
 JER_twins_industry:0 "Развитие Марок"
 JER_twins_industry_desc:0 "После того, как наша помощь близнецам защитила их политические позиции, мы должны сосредоточиться на улучшении промышленности и всякой другой всячины..."
 JER_twins_integration:0 "Интеграция Марок"
 JER_twins_integration_desc:0 "После всей помощи, которую мы оказали близнецам для улучшения их государств, пришло время интегрировать их земли в наше королевство."
 JER_vinovia_industry:0 "Развитие Виновии"
 JER_vinovia_industry_desc:0 "Мы должны развивать промышленные возможности Виновии после устранения её политических проблем. Настало время превратить это государство в то, чем можно гордиться..."
 JER_vinovia_integration:0 "Интеграция Виновии"
 JER_vinovia_integration_desc:0 "Теперь, когда мы подняли развитие Виновии до современного уровня, мы готовы интегрировать её в наше королевство в качестве полноценной и полноправной территории."
 
 JER_fight_for_freedom:0 "Сражайтесь за Свою Свободу!"
 JER_fight_for_freedom_desc:0 "Мы, народ Аквелии, должны подняться на защиту наших республиканских идеалов! Мы не можем позволить монархам-тиранам ограничивать нашу свободу и указывать как жить! Мы должны защищать наши идеалы до последней капли крови!"
 JER_officer_allies:0 "Союз с Королевской Гвардией"
 JER_officer_allies_desc:0 "Мы должны связаться с нашими союзниками в королевской гвардии, чтобы укрепить их поддержку. Если сама гвардия короля перейдёт на нашу сторону, то это очень сильно укрепит нашу позицию."
 JER_secret_meetings:0 "Распространяйте Наши Слова"
 JER_secret_meetings_desc:0 "Время распространять информацию о наших целях с помощью пропаганды. Мы должны распространять информацию о нашем движении как можно шире, чтобы их услышало как можно больше ушей, вне зависимости от того грифоньи они или нет."
 JER_fight_for_liberty:0 "Идеи Не Умирают"
 JER_fight_for_liberty_desc:0 "Грифоны могут умереть, но идеи - никогда! Время открыто встать на защиту идей, не взирая на последствия. Мы сами должны измениться, к лучшему или же к худшему!"
 JER_donat:0 "Пожертвования от Старых Друзей"
 JER_donat_desc:0 "Мы должны начать собирать «пожертвования» от наших старых друзей - деньги, конечно, приветствуются, но также приемлемы как новые рекруты, так и помощь при строительстве. Мы должны быть готовы принять, не считаясь ни с чем, любую направленную нам помощь."
 JER_secret_government:0 "Временное Правительство"
 JER_secret_government_desc:0 "Мы должны сформировать своё собственное правительство, пока идёт подготовка к возвращению трона Аквелии. Тем не менее, мы должны объединиться с социалистами и убедиться, что те остаются на нашей стороне - к этому нельзя относиться легкомысленно."
 JER_return_of_the_generals:0 "Возвращение Республиканцев"
 JER_return_of_the_generals_desc:0 "Пришло время вернуться, в рамках подготовки к возвращению демократии, нескольким ключевым офицерам-республиканцам. Мы сможем продолжить осуществление наших планов, зная, что армия с их помощью не помешает нам"
 JER_revolution:0 "Вторая Революция"
 JER_revolution_desc:0 "Это уже случалось раньше. В этот раз, однако, все будет по-другому: мы не оставим в живых ни единого монархиста, способного предъявить права на трон. Если мы должны силой вернуть демократию в Аквелию, то тогда с помощью силы и вернёмся к ней!"
 JER_kill_king:0 "Голову с Плеч"
 JER_kill_king_desc:0 "Долой тиранов! Долой короля! Мы приведём короля к его любимой гильотине и с её помощью защитим свою победу. Больше никогда монарх не будет управлять нашими жизнями. Мы теперь принадлежим самим себе и никто не скажет обратного."
 JER_back_into_fold:0 "Долой Автономию Регионов"
 JER_back_into_fold_desc:0 "После завершения правления монарха мы должны положить конец автономии соседних регионов. Они должны вернуться наше лоно, а если необходимо - то и с применением силы, ведь для нашего демократического государства бесполезны сторонники монархии."
 JER_constitution:0 "Новая Конституция"
 JER_constitution_desc:0 "Теперь, когда наша победа в безопасности, мы должны составить новую конституцию, которая объединит всех грифонов под новым правлением. Мы должны сделать так, чтобы их место под солнцем и безопасность никогда не отобрал ни один тиран, внутренний или же внешний."
 JER_election:0 "Провести Выборы"
 JER_election_desc:0 "После шагов по разработке новой конституции настало время для выборов. Есть некоторые опасения в отношении социалистов, но мы надеемся, что легко превзойдём их по числу голосов, благодаря широкой поддержке и популярном взгляде на имеющиеся вопросы."
 
 JER_election_radicals:0 "Победа Радикалов"
 JER_election_radicals_desc:0 "Народ ясно выразил своё мнение - они сейчас хотят стать социалистическим государством. Настало время как можно быстрее провести необходимые реформы. Мы возьмём на себя ответственность за все государственные вопросы."
 JER_anti_clericalism:0 "Антиклерикализм"
 JER_anti_clericalism_desc:0 "Ни богов, ни господ. Мы теперь принадлежим самим себе и нас не будут сковывать привязанности к устаревшим древним религиям. Настало время для новых грифонов избавиться от отягощения мифологией и старомодным, призывающим оглядываться назад и откровенно идиотским мышлением. Грифон выбирает, раб подчиняется ложным богам."
 JER_assassinate_moderates:0 "Обрезать Ниточки"
 JER_assassinate_moderates_desc:0 "Благодаря нашей победе мы сейчас можем сосредоточиться на укреплении собственных позиций. Мы должны предпринять шаги по удалению наших врагов с политического поля любыми средствами."
 JER_commissars:0 "Подразделения Комиссаров"
 JER_commissars_desc:0 "Хотя наш Комитет делает большие успехи и отлично справляется, мы можем улучшить его повседневную эффективность с помощью специализированных подразделений комиссаров. Это расширит возможности Комитета и принесет больше пользы при работе в полевых условиях."
 JER_hunt_democrats:0 "Выследить членов МАФ"
 JER_hunt_democrats_desc:0 "Теперь мы можем предпринять шаги, чтобы полностью разобраться с бюрократами из правого крыла. Мы должны сделать это быстро, без малейших признаков пощады и колебаний, для обеспечения безопасности нашей победы, а также чтобы уничтожить и стереть из памяти умеренных буржуа и капиталистов. Только тогда мы можем назвать себя истинным правительством Аквелии."
 JER_rapid_industralisation:0 "Быстрое Промышленное Развитие"
 JER_rapid_industralisation_desc:0 "Наискорейший способ получения общественной поддержки заключается в возрождении и существенном улучшении находящегося в упадке промышленного сектора. Мы построим новые фабрики как можно скорее, это увеличит наши промышленные возможности, а так же добавит нам популярности в глазах общественности."
 JER_commie_army:0 "Сформировать Аквелийскую Революционную Армию"
 JER_commie_army_desc:0 "Наша старая армия в лучшем случае выглядит жалко, а на самом деле она полностью бесполезна. Если мы хотим обезопасить государство и его население, то должны сформировать новую армию, причем немедленно."
 JER_communists:0 "Диктатура Пролетариата"
 JER_communists_desc:0 "Наша страна добивается больших успехов. "От народа и для народа" должно стать нашим девизом и средством достижения цели. Мы создадим модель социалистического государства, которая будет выглядеть уважительно и достойно. Прежде всего, мы должны стать настоящим раем для рабочих, свободным от оков устаревших капиталистических обществ."
 JER_education_soc:0 "Реформы Образования"
 JER_education_soc_desc:0 "Если мы намереваемся приобщить наше население к чудесам социализма, то сперва мы должны начать просвещать массы и помочь им понять причины превосходства социалистического государства над старой монархией, а также воспитать более умное и информированное поколение грифонов."
 JER_education_soc_finish:0 "Коммунистическое Образование"
 JER_education_soc_finish_desc:0 "Мы должны завершить наши реформы образования как можно скорее, чтобы помочь воспитать в духе социализма юных грифонов. И хотя мы добились определенных успехов в просвещении необразованных масс, нам следует скорее завершить кампанию по переобучению, даже если придется силой затаскивать их в школы."
 JER_griffonian_revolution:0 "Новая Революция"
 JER_griffonian_revolution_desc:0 "Наша революция завершена, однако по всей Грифонии народы всё ещё страдают под пятой монархов и диктаторов. Однако она закончилась лишь в нашей стране, а та революция, которая освободит целый континент, только начинается."
 JER_integrate_FEZ:0 "Интегрировать старые земли"
 JER_integrate_FEZ_desc:0 "Теперь, когда у нас есть повод почивать на лаврах, мы должны полностью интегрировать старые государства Аквелии в нашу социалистическую страну."
 JER_final_battle:0 "Вечный Огонь"
 JER_final_battle_desc:0 "Настало время атаковать того, кто яростнее других выступает против нашего образа жизни - старую Империю Грифонов. Империя, которая сейчас лишь жалкая и сморщенная тень своего прошлого, должна быть полностью уничтожена, чтобы не допустить в будущем ее возрождения."
 JER_KGB:0 "Комитет Государственной Безопасности"
 JER_KGB_desc:0 "Аквелия полностью находится под контролем, а мы должны теперь убедиться, что реакционеры как дома, так и за рубежом никогда не получат шанс угрожать нашей любимой республике. Для обеспечения безопасности населения и государства для этой цели будет создано новое разведывательное управление."

 JER_election_moderates:0 "Победа Умеренных"
 JER_election_moderates_desc:0 "На честных демократических выборах мы одержали великую победу для социализма. Однако наша работа здесь не окончена. Нам еще многое предстоит сделать, а времени для этого мало."
 #JER_election_moderates:0 "Национализация ресурсов"
 #JER_election_moderates_desc:0 "Одним из наших первых шагов к правильному и свободному социалистическому государству является национализация ресурсов, принадлежащих компаниям-монополиям при старом режиме. Мы должны по-прежнему стимулировать повышение производительности и поддерживать в грифонах интерес к инвестированию в нашу сеть ресурсов, даже если бизнес будет продвигаться при ограниченном и контролируемом рынке."
 JER_national_industry:0 "Ограниченная Национализация"
 JER_national_industry_desc:0 "Мы должны национализировать наш промышленный сектор. Мы пока оставим в покое частную собственность, поскольку она поддерживает интерес инвесторов и наши технологии в актуальном состоянии. Однако, мы должны установить ограничения для некоторых отраслей промышленности, чтобы предотвратить рост капиталистических или монополистических тенденций..."
 JER_reconcile_with_archon:0 "Примириться с Духовенством"
 JER_reconcile_with_archon_desc:0 "Грифонам при новом социалистическим режиме не нужны старые религиозные подходы, однако мы не должны противодействовать духовенству, ведь они пользуются широкой поддержкой среди всех партий в нашей новой республике. Следовательно, мы должны пойти на диалог и успокоить население. В конце концов, именно народу решать выживут ли старые традиции или им суждено исчезнуть."
 JER_education:0 "Бесплатное Образование"
 JER_education_desc:0 "До Республики образование было доступно только для богатых и благородных классов. Мы должны немедленно решить эту проблему, если хотим продолжать идти вперед."
 JER_bernie_sanders:0 "Бесплатная Медицина"
 JER_bernie_sanders_desc:0 "Один из первых шагов к свободному и современному социалистическому государству должен состоять в предоставлении населению бесплатного медицинского обслуживания. При этом мы гарантируем, что обеспечение будущего каждого грифона будет стоить совсем недорого, а также получим широкую поддержку, так как грифоны будут благодарны за бесплатную помощь."
 JER_militia_army:0 "Народное Ополчение"
 JER_militia_army_desc:0 "Наша цель - создать несколько отрядов местных ополченцев, каждый со своим собственным, честно избранным офицерским корпусом. Они будут служить в качестве резервистов, сохраняя свои рабочие места до тех пор, пока им не придётся взяться за оружие для защиты нашего образа жизни."
 JER_the_republic:0 "Восстановить Старые Границы"
 JER_the_republic_desc:0 "Мы должны принести наш новый, свободный и социалистический образ жизни старым пограничным государствам, не только чтобы освободить рабочих от тирании монархизма, но и для возвращения наших древних территорий из-под гнёта тиранов."
 JER_education_finish_moderates:0 "Массовое Образование"
 JER_education_finish_moderates_desc:0 "Хотя наши реформы в области образования оказались достаточно успешными, мы должны полностью завершить их, чтобы привести наших грифонов в современный мир."
 JER_aquileian_revolution:0 "Земля Свободы"
 JER_aquileian_revolution_desc:0 "После того, как наши грифоны окончательно воссоединились под одним знаменем, мы должны защитить наше государство от любой внешней агрессии. Также мы должны также быстро реинтегрировать старые земли в новое государство. Для этого должны быть созданы новые центры управления и пограничная служба, ведь у нас не так много друзей, в отличие от врагов."
 JER_partisans_effort:0 "Не Сдаваться!"
 JER_partisans_effort_desc:0 "Ни шагу назад! Мы должны защищать наши земли до последнего, не важно, победим мы или проиграем, но нас навсегда запомнимнят как стойких защитников, не желающих отдавать ни единого лье своей земли врагам. Каждый дюйм нащей земли будет оборонятся как целая миля, а каждая миля - как родной город."
 JER_infrasctructure_project:0 "Железнодорожные Проекты"
 JER_infrasctructure_project_desc:0 "Локомотив с паровым двигателем - это действительно путь в современную эпоху. Мы должны инвестировать в этот метод транспортировки, чтобы действительно показать миру, как далеко мы продвинулись и как далеко мы можем зайти в будущем."
 JER_industry_buildup:0 "Промышленное Строительство"
 JER_industry_buildup_desc:0 "Мы должны найти способ подключения наших новых государственных железных дорог к нашей промышленной базе. Для этого мы должны создать новую инфраструктуру и целую отрасль для неё, что будет подспорьем для будущих промышленных усилий."
 JER_industry_projects:0 "Государственные Арсеналы"
 JER_industry_projects_desc:0 "В дополнение к промышленным и инфраструктурным реформам, мы также должны создать некоторые резервные запасы для местных ополченцев. Это должно облегчить нагрузку на тех, кто снабжает войска оружием, и помочь лучше снарядить наших ополченцев для любых конфликтов, в которых им придётся принять участие."
 JER_resource_nationalisation:0 "Национализация Ресурсов"
 JER_resource_nationalisation_desc:0 "Одним из первых шагов нашей недавно созданной администрации будет национализация месторождений ценных металлов. Государство обещает, что эти металлы будут разумно использоваться для обеспечения защиты наших граждан."
 
 JER_election_democracy:0 "Победа Свободы"
 JER_election_democracy_desc:0 "Мы одержали честную и справедливую демократическую победу! Несмотря на опасения по поводу наших социалистических братьев, которые помогли нам в борьбе, демократия победила. Время сосредоточиться на нашей новой стране - нашей республике."
 JER_government_unity:0 "Формирование Коалиционного Правительства"
 JER_government_unity_desc:0 "В то время как наши братья-социалисты потерпели поражение на честных демократических выборах, мы не можем отчуждать и изолировать их от правительства. Вместо этого мы должны предложить им оливковую ветвь мира и сформировать совместную коалицию МАФ-АРП в качестве правительственного ведомства. Это не только обеспечит нам широкую поддержку, но также поможет сгладить противоречия между нами и АРП."
 JER_federation:0 "Аквелийская Федеративная Республика"
 JER_federation_desc:0 "Теперь, после стабилизации внутреннего положения, мы должны обратить внимание на пограничные с республикой государства. Мы должны решить, как будем вести дела с ними, ведь они всё ещё находятся под контролем монархов-тиранов и феодальных правителей."
 JER_federal_reserve:0 "Сформировать Федеральный Резерв"
 JER_federal_reserve_desc:0 "Нам необходимо сформировать приемлемый и устойчивый резерв средств для проектов общественных работ, который мы сможем использовать для будущих промышленных реформ или инфраструктурных проектов. Формирование национального банка и национального резерва было бы прекрасным первым шагом."
 JER_outer_states:0 "Внешние Республики"
 JER_outer_states_desc:0 "Пришло время реинтегрировать пограничные государства в состав нашей федеративной республики. Для этого, однако, нам придется упорно сражаться, ведь весьма вероятно, что монархисты будут бороться с нами изо всех сил, чтобы сохранить свою власть над народом."
 JER_entente:0 "Союзники в Тылу"
 JER_entente_desc:0 "Мы должны искать союзников везде, где только сможем: в своей стране или же за границей. В одиночку мы проиграем, а вместе победим."
 JER_invite_TRD:0 "Пригласить Федерацию Скайфола"
 JER_invite_TRD_desc:0 "Мы должны пригласить Торговую Федерацию Скайфола в нашу Антанту, чтобы обеспечить безопасность их свободных торговых маршрутов и получить союзника с доступом к морю и остальному миру."
 JER_invite_FAT:0 "Пригласить Северных Республиканцев"
 JER_invite_FAT_desc:0 "Мы должны пригласить республиканцев из Грифоньей республики на далеком севере в нашу Антанту для подготовки к нападению на увядающую империю. Мы должны поддерживать наших союзников-республиканцев любой ценой."
 JER_war_against_empire:0 "И Снова Напролом"
 JER_war_against_empire_desc:0 "Настало время победить монархизм и разорвать его феодальную хватку на свободных грифонах во всем мире. И снова ринемся напролом к свободе, равенству и миру по всей Грифонии!"
 JER_reclaim_riverlands:0 "Претензии на Соседние Республики"
 JER_reclaim_riverlands_desc:0 "Настало время свергнуть монархов в старых пограничных государствах и освободить наших братьев, чтобы по-настоящему сделать Аквелию свободной для всех грифонов вне зависимости от воспитания или происхождения."
 JER_final_preperations:0 "Последние Приготовления"
 JER_final_preperations_desc:0 "Пришло время положить конец феодальной тирании на нашем родном континенте ударом прямиком в черное сердце империи на севере. Однако, прежде чем мы сможем это сделать, нужно провести финальную подготовку для грядущей войны. Если мы не будем готовы, то обязательно проиграем. Ничто не может быть оставлено на волю случая."
 JER_education_fixing:0 "Образование для Каждого Грифона"
 JER_education_fixing_desc:0 "Каждый грифон, аристократ он или же обычный гражданин, заслуживает права на честное и качественное образование. Мы должны сдержать наши обещания и вступить в новую эпоху просвещения."
 JER_industry_construction:0 "Промышленные Проекты"
 JER_industry_construction_desc:0 "Помимо образовательных реформ, мы должны также предпринять шаги для модернизации нашего устаревшего промышленного сектора для продолжения конкуренции с остальным континентом."
 JER_education_finalised:0 "Образованная Нация"
 JER_education_finalised_desc:0 "Наши реформы в области образования продвинулись далеко, но ещё многое предстоит сделать. У нас впереди ещё много работы, если мы хотим назвать себя образованным и просвещенным народом."
 JER_guard_republica:0 "Сформировать Республиканскую Гвардию"
 JER_guard_republica_desc:0 "Мы должны развивать стандартизованную и профессиональную армию, чтобы защищать наши границы и наш образ жизни от любых внешних угроз. Это будет не полная ненависти армия прошлого, принадлежащая тиранам, а справедливая армия для защиты."
 JER_the_plot:0 "Позаботиться о Радикалах"
 JER_the_plot_desc:0 "Независимо от заверений наших союзников-социалистов о верности, очевидно, что некоторые левые радикалы отказываются следовать нашим идеалам, несмотря на победу над ними на выборах. Мы должны принять решение о том, что будем делать с ними, прежде чем произойдет что-то ужасное."
 
 JER_AA_support:0 "Патриотическое Движение"
 JER_AA_support_desc:0 "Король согласился поддержать патриотическое движение страны в обмен на оказанную ими поддержку во время искоренения предателей в Аквелийском королевстве."
 JER_paramilitary:0 "Легализовать Аквелийскую Гвардию"
 JER_paramilitary_desc:0 "Аквелийская Гвардия, которая когда-то рассматривалась левыми и прочими изгоями как террористическая организация, теперь должна стать полноценным юридическим ведомством. Поскольку они доказали свою верность королевству Аквелии, то нет оснований продолжать называть их врагами государства."
 JER_the_marshal_in_government:0 "Маршал в Правительстве"
 JER_the_marshal_in_government_desc:0 "Король Дискрет, пытаясь укрепить свою политическую позицию, решил пригласить маршала Леонарда Родье на должность министра в реформированном правительстве после легитимации Патриотического Движения Аквелии."
 JER_fascist_education_reform:0 "Первоначальные Реформы Образования"
 JER_fascist_education_reform_desc:0 "Мы должны добиться успехов в реформировании разрушающейся системы образования в королевстве. Предоставляя стимулы незнатным семьям для обучения детей в университетах, мы можем получить финансирование и одновременно бороться с неграмотностью."
 JER_friends_in_corporations:0 "Друзья в Банках"
 JER_friends_in_corporations_desc:0 "Мы должны найти союзников на самых высоких уровнях в аквелийских банках, чтобы укрепить нашу валюту и убедиться, что мы не уйдём в минус в ближайшее время. Теперь, когда мы начали догонять остальную часть континента, мы не можем позволить себе снова стать нищими."
 JER_target_kings_men:0 "Нацелиться на Грифонов Короля"
 JER_target_kings_men_desc:0 "У короля все еще есть глаза и уши, а также политические союзники повсюду в правительстве. Мы должны найти их и разобраться с ними как можно быстрее и незаметнее, прежде чем мы сможем осуществить наши планы."
 JER_crytal_night:0 "Хрустальная Ночь"
 JER_crytal_night_desc:0 "В течение многих лет на нас губительно влияли радикалы и нежелательные пони из Эквестрии. Теперь пришло время избавиться от них. Если мы хотим укрепить наше новое государство, то все эти отбросы должны быть выдворены из страны, прежде чем они смогут запятнать наше доброе имя."
 JER_fascist_coup:0 "Патриотический Переворот"
 JER_fascist_coup_desc:0 "Когда мы разобрались с нашими политическими врагами, а нежелательные элементы отправили паковать вещи, то теперь можем осуществить планы и отобрать власть у короля, который сейчас совершенно бесполезен."
 JER_conscription_reform:0 "Внедрение Обязательной Военной Службы"
 JER_conscription_reform_desc:0 "Сильное национальное государство нуждается в сильных национальных вооруженных силах и сейчас настало время реализовать это. Каждый пригодный грифон будет служить в армии ограниченный срок. Стимулы получат те, кто захочет продолжить службу после завершения срока, или же, не дожидаясь призыва, пойдёт добровольцем."
 JER_new_generals:0 "Новое Поколение Офицеров"
 JER_new_generals_desc:0 "На новой ступени развития государства и армии должно появиться новое поколение офицеров. Мы больше не можем полагаться на старых офицеров и их столь же устаревшую тактику, сейчас должен появиться новый способ ведения войны, созданный новым поколением солдат и офицеров."
 JER_fate_of_monarchy:0 "Разобраться с Королём"
 JER_fate_of_monarchy_desc:0 "После успешного завершения государственного переворота мы должны решить будущее сдавшегося короля."
 JER_armouries:0 "Отечественная Оружейная Промышленность"
 JER_armouries_desc:0 "Мы должны не только реформировать наши оружейные компании, но и всю отрасль, если мы хотим продолжать борьбу за континент и поддерживать нашу мощь и силу."
 JER_reclaim_natural_border:0 "Претензии на Север"
 JER_reclaim_natural_border_desc:0 "Теперь, когда государство в безопасности, мы должны вернуть наши северные пограничные государства, чтобы ослабить будущую агрессию политических врагов и сохранить силу и влияние на континенте, а также предоставить нам прочную позицию для ведения переговоров с остальным миром."
 JER_education_finish_fascist:0 "Завершить Реформы Образования"
 JER_education_finish_fascist_desc:0 "Наши реформы в области образования достигли значительных успехов, однако настало время завершить их, чтобы мы могли сосредоточиться на других, более важных вопросах."
 JER_natural_border:0 "Древние Притязания"
 JER_natural_border_desc:0 "Мы должны полностью интегрировать государства на севере, поскольку они являются естественной границей с нашими политическими врагами - любой дурак с половиной мозга способен это увидеть."
 JER_claim_greater_aquileia:0 "Великая Аквелия"
 JER_claim_greater_aquileia_desc:0 "Если мы хотим стать поистине великой нацией, которая проживет века, мы должны обеспечить себе жизненное пространство для расширения, чтобы мы смогли полностью использовать наши возможности и преимущества."
 JER_integrate_garde:0 "Интегрировать Гвардию"
 JER_integrate_garde_desc:0 "В прошлом гвардия отлично выполняла свою работу, а теперь пришло время должным образом интегрировать их в наши вооруженные силы."
 JER_open_camps:0 "Открыть Рабочие Лагеря"
 JER_open_camps_desc:0 "Когда все нежелательные граждане были изолированы от остального населения, мы решили заставить этих жалких предателей и пони работать в трудовых лагерях, ведь они смогут принести пользу, выполняя опасный и вредный труд вместо нас."
 
 JER_absolute_rule:0 "Страна Короля"
 JER_absolute_rule_desc:0 "Это страна короля и его власть абсолютна. Абсолютная монархия была и всегда будет правильным типом правления для Аквелийского королевства."
 JER_conscription_reform_s:0 "Организовать Королевскую Армию"
 JER_conscription_reform_s_desc:0 "После победы над революционерами и предателями мы должны мобилизовать армию для поддержки любых дальнейших целей короля, связанных с использованием вооруженных сил королевства."
 JER_education_finish:0 "Переобучение Населения"
 JER_education_finish_desc:0 "Мы должны закончить переобучение населения, чтобы устранить все мысли о «республиках» и «социалистических государствах» из их умов."
 JER_reinforce_authority:0 "Упрочить Власть Короля"
 JER_reinforce_authority_desc:0 "Когда мы разобрались с предателями, настало время для усиления власти короля посредством реформ хартии королевства, твердо закрепляя его позицию как абсолютного монарха нашего великого королевства."
 JER_super_sekriter_police:0 "Расширить Шуэт"
 JER_super_sekriter_police_desc:0 "Шуэт добился больших успехов в смутное время, и поэтому король решил увеличить количество доступных для них рекрутов и ресурсов. Следовательно, расширение их возможностей должно стать приоритетным."
 JER_old_borders:0 "Восстановить Северные Герцогства"
 JER_old_borders_desc:0 "Север когда-то управлялся герцогами из семьи Дискрет, которые верно служили королю. Но во время революции все они были свергнуты, а север был утерян. Мы должны найти родственников, подходящих для того, чтобы снова носить эти титулы во имя короля."
 JER_reclaim_old_borders:0 "Претензии на Северные Земли"
 JER_reclaim_old_borders_desc:0 "Пришло время начать войну во имя короля. Наши претензии на северные земли являются законными и обоснованными и поэтому наша война справедлива. Мы включим эти земли в состав нашего королевства, а наше государство только выиграет от этого."
 
 JER_commie_industry:0 "Плановая Экономика"
 JER_commie_industry_desc:0 "Непредсказуемая и несправедливая рыночная экономика приносит пользу богатым и вредит бедным. Наше правительство должно взять на себя прямой контроль над производством, распределением и ценами, чтобы обеспечить равномерное распределение богатства среди народа. Хотя, возможно, лидеры партии получат чуть больше в награду за свою работу."
 JER_new_workers:0 "Новые Рабочие Аквелии"
 JER_new_workers_desc:0 "У новых рабочих работника нет господ, нет работодателей, которым они должны невольно служить ради выживания. Рабочие должны работать не только на себя, но и на народ в целом, лояльно служа государству, производя товары для использования вместо прибыли и делясь плодами труда со своими товарищами."
 JER_nationalisation_of_factories:0 "Фабрики - Рабочим-Грифонам"
 JER_nationalisation_of_factories_desc:0 "Средства производства принадлежат тем, кто их использует! Мы должны изъять фабрики у жадных частных компаний. Мы, государство, представляем народ, и поэтому он должен владеть фабриками. Национализация жизненно важна для перехода к коммунизму. Верь нам, товарищ." 
 JER_industrial_commitee:0 "Сформировать Промышленный Комитет"
 JER_industrial_commitee_desc:0 "Для управления экономикой и составления долгосрочных планов развития и модернизации будет создан центральный комитет, состоящий из членов партии. Комитет знает, что лучше для народа, и, по принципам демократического централизма, их решения являются обязательными к исполнению для нижестоящих органов власти."
 JER_expand_mines:0 "Народные Шахты"
 JER_expand_mines_desc:0 "Полезные ископаемые являются топливом для индустриализации, но капиталистические свиньи использовали их для обогащения. Теперь это обогатит партию и народ, потому что мы отберём у них эти шахты! Мы уже планируем значительно расширить производство и привлечь больше рабочих."
 JER_railroads_commie:0 "Железнодорожные Проекты"
 JER_railroads_commie_desc:0 "До революции инвесторы были заинтересованы в строительстве железных дорог, которые были бы прибыльными, в результате чего многие города не были соединены со столицей. Как мы можем надеяться на централизованный контроль над экономикой без надлежащей инфраструктуры? Должны быть составлены планы по решению этой проблемы."
 
 JER_liberal_industry:0 "Экономический Популизм"
 JER_liberal_industry_desc:0 "Мы - слуги народа, избранные им для улучшения качества жизни и обеспечения мира и процветания для всей нации. Таким образом, наша политика должна руководствоваться желаниями простого грифона, а не жадностью магнатов, банкиров и промышленников."
 JER_mechainsed_agriculture:0 "Гранты на Тракторы"
 JER_mechainsed_agriculture_desc:0 "Механизация нашего сельского хозяйства значительно увеличила бы производство, гарантировав, что каждый житель Аквелии останется сытым. Тем не менее, это дорого, а многие фермеры слишком бедны, чтобы позволить себе такую машину. Щедрые государственные гранты - это решение, позволяющее каждому купить один или два трактора."
 JER_railroads:0 "Шоссе"
 JER_railroads_desc:0 "Многие городские жители приобретают автомобили для поездок, но, по большей части, их можно использовать только в городах, поскольку дороги в сельской местности слишком плохи. Грандиозные строительные проекты должны финансироваться правительством. Широкие дороги с твердым покрытием скоро пересекут страну, соединив города и стимулировав экономику."
 JER_land_reforms:0 "Перераспределение Земли"
 JER_land_reforms_desc:0 "Под гнётом династии Дискрет земля была куплена у бедных и предоставлена верным аристократам, которые вскоре накопили огромные её площади. Мы должны разобраться с несправедливостью и отобрать излишки земли, а затем отдать её нуждающимся. Реформированные законы о собственности защитят простой народ от эксплуатации и создадут справедливое общество."
 JER_national_factories:0 "Промышленные Гранты"
 JER_national_factories_desc:0 "Создать бизнес сложно, а поддерживать его ещё сложнее. Чтобы ускорить наш рост и развитие, мы должны поддержать наш промышленный сектор правительственными грантами, помогая предприятиям оставаться на плаву достаточно долго, чтобы те могли восстановиться и встать на свои собственные лапы."
 JER_welfare_shit:0 "Государство Всеобщего Благосостояния"
 JER_welfare_shit_desc:0 "Нация должна заботиться о своих гражданах и предоставлять им финансовую помощь, здравоохранение и образование. Программы социального обеспечения гарантируют, что каждый грифон, независимо от его статуса, сможет удовлетворить свои основные потребности. Это означает, что богатым придётся платить больше налогов, но, очевидно, что они могут себе это позволить."
 
 JER_corporate_industry:0 "Направляющий Коготь"
 JER_corporate_industry_desc:0 "Аквелия обладает огромным потенциалом для промышленного развития, и во времена предстоящего конфликта этот потенциал необходимо реализовать. Чтобы обеспечить это, экономика будет реорганизована через путь сотрудничества с крупными промышленными корпорациями, уже присутствующими в стране."
 JER_oil_refinery:0 "Эксперименты с Синтетическим Топливом"
 JER_oil_refinery_desc:0 "У Аквелии нет месторождений нефти, и поэтому мы были вынуждены полагаться на внешнюю торговлю для удовлетворения растущей жажды экономики в нефти. Необходимо инвестировать в строительство нескольких нефтеперерабатывающих заводов, чтобы гарантировать, что мы не лишимся запасов нефти в военное время, поскольку армия не может сражаться без неё."
 JER_domestic_arms:0 "Военно-Промышленный Комплекс"
 JER_domestic_arms_desc:0 "Создав союз между армией и промышленностью, что её поддерживает, мы можем гарантировать, что вся мощь промышленности Аквелии направлена на армию. Расширяющаяся армия будет нуждаться в большем количестве снаряжения, что будет стимулировать расширение заводов, производящих это снаряжение, создавая цикл роста и расширения."
 JER_infrasctructure_program:0 "Трудовые Дивизии"
 JER_infrasctructure_program_desc:0 "После поражения революционеров, которые пытались свергнуть правительство, наши тюрьмы оказались полны заключёнными. Если мы отправим этих преступников на работу, то сможем использовать в различных государственных строительных проектах и освободимся от обязанности платить рабочим за их труд."
 JER_corporate_industry_development:0 "Снизить Подоходный Налог"
 JER_corporate_industry_development_desc:0 "У Аквелии довольно высокий подоходный налог, и, хотя он действительно приносит немало средств для государственных проектов, это также препятствует инвестициям богатых грифонов. К счастью, нам удалось заключить сделки с несколькими богатыми инвесторами, где в обмен на понижение нами налога на прибыль, они профинансируют строительство нескольких новых заводов."
 JER_armed_nation:0 "Вооруженная Нация"
 JER_armed_nation_desc:0 "Наша нация готова сделать абсолютно всё, чтобы обеспечить обезопасить границы и восстановить утерянные в ходе революции земли. Каждый из нас должен быть готов внести свой вклад для нашей армии, и, в более широком смысле, для нашей страны, вооруженной и подготовленной к конфликту."
 
 JER_education_industry:0 "Аквелийская Академия Практических Наук"
 JER_education_industry_desc:0 "Аквелийскую Академию Практических Наук планировали открыть ещё 15 лет назад, но политическая нестабильность в сочетании с нехваткой средств и рабочих слишком долго откладывали завершение проекта. Благодаря недавним улучшениям в экономике мы, наконец, можем завершить этот проект и двинуться дальше."
 JER_the_illegal_dam:0 "Весткипская Дамба"
 JER_the_illegal_dam_desc:0 "Идея построить дамбу на реке возле Весткипа, способной обеспечивать нас огромным объёмом энергии, долгое время считалась весьма заманчивой. Хотя строительство и так продвигалось устойчивыми темпами, прямые инвестиции в проект позволят ему завершиться на годы раньше."
 JER_the_pridea_shipyards:0 "Верфи Придеи"
 JER_the_pridea_shipyards_desc:0 "Придея долгое время считалась важным портом Аквелии, а верфи города производили множество количество кораблей для флота на протяжении долгих лет. Расширив уже имеющиеся верфи и построив новые, мы сможем значительно расширить военно-морской производственный потенциал нашей страны."
 JER_the_orvaillo_mines:0 "Угольные Шахты Орвалило"
 JER_the_orvaillo_mines_desc:0 "Орвалило долгое время был одним из крупнейших источников угля Аквелии, снабжая страну и прилегающие районы. Но недавняя нестабильность в регионе вынудила шахты закрыться. Финансирование повторного открытия и расширения шахт будет очень простым делом, а выгоды станут очевидными в течение нескольких недель."
 JER_the_oil_fields_of_greifwald:0 "Нефтяные Месторождения Буа-Грипес"
 JER_the_oil_fields_of_greifwald_desc:0 "Область Буа-Грипес, которую имперцы называют Грифенвальдом, недавно была вновь включена в состав Аквелии, и теперь в нашем распоряжении есть огромные нефтяные месторождения. Сами месторождения разрабатываются не на все 100%, и расширение существующих установок даст большой объём нефти для поддержания постоянно растущей экономики."
 JER_modern_industrial_methods:0 "Современные Промышленные Методы"
 JER_modern_industrial_methods_desc:0 "Промышленность Аквелии далека от современной, и многие заводы используют безнадежно устаревшее оборудование. К счастью, благодаря созданию Академии Практических Наук мы привлекли в нашу страну нескольких экспертов, которые готовы запустить программу модернизации промышленности Аквелии."
 JER_electronics_effort:0 "Инвестиции в Электронику"
 JER_electronics_effort_desc:0 "Достижения в области электроники дали понять, что будущее лежит в этой области. Мы достигли точки, когда электронные машины стали жизненно важными во многих отраслях, особенно в армии. Мы не можем позволить себе отставать от конкурентов, и финансирование новых электронных проектов позволит нам идти в ногу с остальным миром."
 JER_racial_research:0 "Вызимский Культурный Институт"
 JER_racial_research_desc:0 "Аквелийская культура - предмет зависти всего мира, а изощрённые и элегантные привычки аквелийских грифонов известны во всем мире. Создание нового института в Вызиме для спонсирования дальнейшего развития нашей культуры найдёт поддержку среди народа. Такой институт также позволил бы нам расширить исследования в области магии."
 JER_nuclear_research:0 "Проект 'Гранд Гарсон'"
 JER_nuclear_research_desc:0 "Кристаллы могут высвободить невообразимо разрушительное количество энергии за невероятно короткое время. Некоторые даже предполагают, что они могут стирать целые города с карты. Исследования в этой области должны вестись быстро, поскольку наши враги, несомненно, не спят и делают то же самое."
 JER_a_beautiful_city:0 "Жемчужина Запада"
 JER_a_beautiful_city_desc:0 "Наша столица Аквила - город великой культуры и промышленности, который с момента основания считался жемчужиной Западной Грифонии. И несмотря на все события последних десятилетий, Жемчужина Запада по-прежнему является предметом зависти для всего мира. Мы должны инвестировать в её расширение и развитие, чтобы блеск Аквилы не померк."
 
 JER_navy_reform:0 "Военно-Морской Флот"
 JER_navy_reform_desc:0 "Нация снова едина, но всё ещё есть одно слабое место, которое должно быть исправлено. Когда нация раскололась, значительная часть военно-морского флота была разделена между Дискретами. Теперь, когда Аквелия снова едина, честь флота должна быть восстановлена!"
 JER_cat_base_strike_f:0 "Морская Авиация Белопёрого"
 JER_cat_base_strike_f_desc:0 "Гюнтер Белопёрый - теоретик-новатор морского флота, выходец из знатной семьи Герцлэнда. Он предлагает создание флота, основанного на авианосцах, способных с помощью самолётов топить вражеские корабли с огромных дистанций или даже в портах. Аквелия должна использовать морскую авиацию!"
 JER_cat_trade_interdiction_f:0 "Современное пиратство Альберта Русселота"
 JER_cat_trade_interdiction_f_desc:0 "Мы должны признать тот факт, что нам не хватает военно-морских традиций имперцев или вингбардийцев. Возможно, что мы не сможем победить наших основных конкурентов в прямом столкновении. У Альберта Русселота есть решение. Отказаться от сражений в пользу рейдов подлодок. Даже при небольших инвестициях мы сможем нанести ощутимый ущерб."
 JER_cat_fleet_in_being_f:0 "Великий Флот Жана"
 JER_cat_fleet_in_being_f_desc:0 "Авторитет страны определяется размером её флота. Мы должны запретить любую нечестную тактику со стороны флота, чтобы не опозорить нашу нацию. Вместо этого у Аквелии будет самый большой форт. Он будет вызывать благоговение у моряков иных стран, а линейные корабли справятся со всеми, кто осмелится противостоять нам!"
 JER_naval_planes_f:0 "Эксперименты с Морской Авиацией"
 JER_naval_planes_f_desc:0 "Использование авианосцев создаёт новые проблемы для проектирования самолётов. Им придется взлетать и садиться на более короткую взлетно-посадочную полосу. Стандартные модели не справятся с этим. Мы узнаем, что работает, а что нет, и вскоре разработаем подходящие для авианосцев модели."
 JER_heavy_cruiser_f:0 "Строительство Новых Линейных Крейсеров"
 JER_heavy_cruiser_f_desc:0 "Крупные суда могут быть разных размеров, но именно линейные крейсера будет основой наших групп ударных групп. Относительно дешевые в производстве, но всё же превосходящие любые крейсера, эти корабли уже являются главной опорой нашего флота. Модернизация этих линейных крейсеров будет простым способом повысить эффективность флота. "
 JER_destroyer_f:0 "Торговый Флот"
 JER_destroyer_f_desc:0 "Аквелия, будучи современной страной по всем стандартам, является неотъемлемой частью глобальной торговли, и наши торговые суда гордо несут цвета аквелийского флага! Тем не менее, эти корабли могут подвергнуться атакам пиратам и подлодок, когда их никто не сопровождает. Современные эсминцы смогут патрулировать наши воды и отражать атаки на торговые суда."
 JER_light_cruiser_f:0 "Эксперименты с Лёгкими Крейсерами"
 JER_light_cruiser_f_desc:0 "Специализация может быть роскошью, которую мы не можем себе позволить сейчас, но крейсеры - это ответ на наши проблемы. Эти корабли универсальны и могут выполнять множество ролей. Лёгкие крейсеры могут служить тяжелыми эсминцами, защищая торговлю, а более тяжелые крейсеры - выполнять роль крупных кораблей. Давайте специализируемся на универсальном флоте."
 JER_battleships_f:0 "Величайшие Корабли"
 JER_battleships_f_desc:0 "Наш флот должен сравниться по престижу и славе с остальной частью нации, и поэтому мы не можем отставать в строительстве линейных кораблей. Эти прекрасные корабли, укомплектованные нашими лучшими моряками, станут гордостью нации. Куда бы они ни пошли, все будут поражены нашими прекрасными линкорами!"
 JER_expand_the_dockyards:0 "Расширить Верфи"
 JER_expand_the_dockyards_desc:0 "Если мы хотим осуществить наши великие планы, то военно-морские объекты должны быть заблаговременно расширены. Мы построим два новых сухих дока в Аквиле и расширим военно-морскую базу в этом районе. В трущобах города всегда будут грифоны, которые ищут работу, поэтому найти персонал для доков не составит труда. "
 JER_carrier_experiments:0 "Эксперименты с Авианосцами"
 JER_carrier_experiments_desc:0 "Авианосцы находятся на переднем крае наших технологических возможностей. Они будут должны не только запускать и размещать эскадрильи самолётов. Им нужны контрмеры против самолетов и подводных лодок, а также способ разместить экипаж и пилотов, одновременно работая в качестве мобильного командного центра для командующего флотом или адмирала."
 JER_submarine_experiments:0 "Подводный Флот"
 JER_submarine_experiments_desc:0 "При взгляде на огромные просторы океана глаза могут запросто обмануть мозг. Они видят зеркало, которое ревностно хранит секрет того, что скрывается под его поверхностью. Пока наши линкоры и авианосцы отвлекают врагов, подлодки тихо и незаметно плывут под поверхностью. И когда океан, наконец, раскроет свои секреты, будет уже слишком поздно..."
 JER_further_expansion:0 "Дом ВМФ"
 JER_further_expansion_desc:0 "Аквила не только наша столица и центр искусств, науки и цивилизации, но также и дом для флота. Многие произведения шансона рассказывают о желании наших моряков ещё раз увидеть дома и услышать звуки причалов. Мы должны использовать это вдохновение, чтобы усерднее работать на нашем флоте, чтобы ее размер мог внушить ревность нашим соперникам."
 JER_doctrinal_development:0 "Новое Вдохновение"
 JER_doctrinal_development_desc:0 "Наши усилия по оживлению флота не остались незамеченными гражданами. Новых моряков набирают каждый день, и у нас просто нет возможности обучать каждого грифона, желающего стать офицером. Эти новые таланты, несомненно, будут отлично служить нам!"
 JER_naval_academy:0 "Военно-Морская Академия Придеи"
 JER_naval_academy_desc:0 "После раздела нашей нации Придея получила большую часть флота. Мы можем поблагодарить местное правительство за то, что им хватило ума заранее создать военно-морскую академию. Мы вновь откроем и расширим этот институт, чтобы дать образования всем потенциальным офицерам."
 JER_marine_f:0 "Морпехи"
 JER_marine_f_desc:0 "Контроль над океаном - это лишь первый шаг к конролю земель противника и принуждению его к сдаче. К сожалению, вражеские пляжи, как правило, являются хорошо укрепленными препятствиями. Элитные подразделения морской пехоты, специализирующиеся на абордаже и десантных операциях, смогут эффективно проводить высадки с моря."
 JER_landing_craft_f:0 "Улучшить Десантные Суда"
 JER_landing_craft_f_desc:0 "Морпехам нужно добраться до побережья, чтобы захватить его. Хотя мы рассматривали возможность позволить морским пехотинцам лететь навстречу противнику, воздушное перемещение сделает их легкими целями для противника. Нам придётся разработать всепогодные бронированные транспорты, чтобы защитить их, пока они не приблизятся к берегу."
 JER_expanding_the_marines:0 "Расширить Корпус Морпехов"
 JER_expanding_the_marines_desc:0 "Морские пехотинцы являются элитой наших вооруженных сил, но, к сожалению, их сейчас слишком мало. Это может исправить несколько вдохновляющих речей, парочка поездок в сельскую местность и более щадящие критерии отбора! Давайте приступим к работе по расширению нашего спецназа до уровня, где они представляют собой не только тактическую, но и стратегическую угрозу."
 JER_semper_fi:0 "Первыми в Бой"
 JER_semper_fi_desc:0 "Наши благородные и непобедимые силы жаждут битвы! Следовать за знаменем Аквелии - значит не бояться битвы, а искать ее! Наши морпехи будут первыми в авангарде и последними в арьергарде. Наши талантливы и быстро составляют планы атак, чтобы наши силы могли удивить и сокрушить врагов!"
 JER_the_greatest_fleet:0 "Великий Флот"
 JER_the_greatest_fleet_desc:0 "Возрождение флота привело к тому, что он превратился в гордость нации. Многие в нашей стране приравнивают возрождение флота к возрождению Аквелии в целом, и в этом может быть доля правды. Однако мы далеки от финиша. Наш флот будет увеличиваться в размерах всё быстрее и быстрее, пока не затмит всех, кто осмелится бросить вызов нам!"
 
  JER_new_airforce:0 "Воздушная Армия Аквелии"
 JER_new_airforce_desc:0 "ВВС Аквелии начинали как часть армии, что было естественно для грифонов, уже привыкших к дару полёта. Пришло время создать новый отдел по контролю за нашими самолетами - Воздушную Армию Аквилеи!"
 JER_astrium_contract:0 "Астриумский Контракт"
 JER_astrium_contract_desc:0 "Астриумская Авиация добивается эксклюзивного контракта с правительством. Компания поделится своими эксклюзивными разработками бомбардировщиков, в обмен на право производить их исключительно для нашей страны. Мы примем предложение Астриума и создадим воздушную армию, основой которой станет наземная поддержка."
 JER_safran_contract:0 "Сэфронский Контракт"
 JER_safran_contract_desc:0 "Сэфрон узнал о наших усилиях по расширению возможностей наших самолетов. Если мы пообещаем им крупный контракт, они готовы поделиться своими передовыми черчежами истребителей, которые, как они обещают, уничтожат все, что бросят на нас Герцландцы или Вингбардцы!"
 JER_thales_contract:0 "Тэлесский Контракт"
 JER_thales_contract_desc:0 "Тэлес стремится производить более тяжелые самолеты для наших воздушных сил. Компания известна своими надежными тракторами и они утверждают, что в воздухе их двигатели будут работать так же хорошо. Конечно, если они хотят посвятить себя авиастроению, им потребуется государственная поддержка."
 JER_fighter_f:0 "Соколы Аквелии"
 JER_fighter_f_desc:0 "В старые времена наши рыцари сражались в небе ради чести своего сеньора или внимания прекрасной леди! Эти дни прошли, ведь наши рыцари теперь носят винтовки в бою и дуэли стали вне закона. Наследие этих воздушных воинов живет в мужественных соколах, наших летчиках-истребителях. Эти дуэлянты превзойдут любого оппонента!"
 JER_heavier_fighters:0 "Броня для Наших Соколов"
 JER_heavier_fighters_desc:0 "Современные воздушные дуэли, к сожалению, намного опаснее, чем во времена рыцарства. Наши соколы ловко парят в небесах и имеют достаточную огневую мощь, но один мощный удар может привести их к безвременной гибели. Чтобы предотвратить это, мы должны предоставить нашим соколам лучшую броню, которую эти самолеты смогут нести!"
 JER_bomber_f:0 "Эксперименты с Бомбардировщиками"
 JER_bomber_f_desc:0 "Влияние воздушной войны на наземную нельзя недооценивать. Большой самолет может нести бомбы, которые могут уничтожить бронированную колонну войск или даже фабрику! Однако, чтобы нанести удар хотя бы рядом с целью, нам нужно будет сделать больше, чем просто заставить пассажирские самолеты сбрасывать бомбы с неба. Нам нужны специализированные бомбардировщики."
 JER_strat_bomber_f:0 "Стратегическое Разрушение"
 JER_strat_bomber_f_desc:0 "Небольшие бомбардировщики могут оказывать влияние в тактическом масштабе, выводя из строя ключевые позиции противника или производственные объекты. Тем не менее, война редко выигрывается одной битвой. Чтобы добиться реальных перемен в войне, нам нужны самолеты, которые могут достичь вражеской земли и стереть в порошок целый городской квартал. Наши инженеры уже работают над необходимыми чертежами!"
 JER_flight_academy:0 "Институт Аэродинамики"
 JER_flight_academy_desc:0 "Аквелийский Институт Аэродинамики был одним из пионеров моторизованного полета, когда изобретение достигло нашего континента, но он еще остается в центре инноваций! Инвестиции в институт помогут нам обучать новых пилотов и совершенствовать наши самолеты!"
 JER_CAS_f:0 "Поддержка Наших Войск"
 JER_CAS_f_desc:0 "Хотя самолеты предлагают невероятную мобильность, они ничего не значат, если наши наземные силы будут уничтожены. Мы должны приложить усилия для производства более мелких и гибких бомбардировщиков, которые могли бы поддержать войска. Когда мы придем с небес, наш враг больше никогда не будет спать спокойно."
 JER_no_trees:0 "Ни Единое Дерево Не Устоит"
 JER_no_trees_desc:0 "Ставки в современной войне вышли за пределы разумных. Все стоит на кону, сама душа нашего народа, все, что делает нас аквелийцами. Если все находится на виду, нет никаких ограничений в доступе. Если какой-нибудь враг осмелится сразиться с нами, мы превратим их дома в руины, а их народ - в пепел и не оставим ни единого дерева."
 JER_jet_experiments:0 "Проект Пельтри"
 JER_jet_experiments_desc:0 "Обычные двигатели внутреннего сгорания до сих пор получат только грифона. Чтобы произвести настоящую революцию в воздушной войне, нужно новое изобретение, которое будет столь быстрым, что обгонит сам звук собственного названия. Будет создана секретная проектная группа, дабы убедиться, что Аквелия получит эту технологию первой."
 
 JER_army_reforms:0 "Реформы Армии"
 JER_army_reforms_desc:0 "Наша армия находится в печальном положении. Теперь самое время исправить это, от верха до самых низов."
 JER_mass_army:0 "Грифонья Волна"
 JER_mass_army_desc:0 "Если ты грифон, то ты можешь сражаться. Приливная волна из грифонов сокрушит наших врагов в соответствии с новой доктриной. Никто не выстоит на нашем пути."
 JER_new_equipment_f:0 "Оружие для Армии"
 JER_new_equipment_f_desc:0 "Если мы хотим создать самую большую грифонью армию, то нужно будет её адекватно оснастить."
 JER_new_magical_equipment:0 "Магическое Оружие"
 JER_new_magical_equipment_desc:0 "Стандартного оружия недостаточно. В прошлом магия использовалась для нападения и она может продолжить делать это сейчас, но уже в новом, более современном виде."
 JER_support_equipment_f:0 "Эквипе де Сутьен"
 JER_support_equipment_f_desc:0 "Все должно быть учтено. Ради эффективности каждый солдат должен быть оснащен не только оружием, но и прочим оборудованием."
 JER_special_forces_f:0 "Форсе Специаль"
 JER_special_forces_f_desc:0 "Пока враг скован нашими войсками, мы сможем развернуть специальные силы, способные адаптироваться к любой местности."
 JER_new_knights:0 "Современные Рыцари"
 JER_new_knights_desc:0 "Наши рыцари все еще используют древние тактики. Мы должны помочь им модернизироваться ради их же орденов и нашего будущего."
 JER_military_computers:0 "Военные компьютеры"
 JER_military_computers_desc:0 "Идёт вечная война без между шифрованием и дешифрованием. Мы должны использовать самые новые наработки, если не хотим отстать в этой важной области."
 JER_apres:0 "Апре но ле Делюже"
 JER_apres_desc:0 "Мы утопим врага в телах и снарядах. Если что-то встанет на нашем пути, мы легко раздавим препятствие. Мы - аквелийцы, и нас не удержать."
 JER_guerre:0 "Гер Эклер"
 JER_guerre_desc:0 "Мы раздавим врага огромными бронированными зверями. Мы растопчем его гусеницами наших танков."
 JER_rocket_artillery_f:0 "Пусковые Установки"
 JER_rocket_artillery_f_desc:0 "Хотя традиционная артиллерия хороша, мы не должны пренебрегать возможностями, которые предоставляют самоходные артиллерийские орудия."
 JER_tank_production:0 "Контракт с Фер-де-Ланс"
 JER_tank_production_desc:0 "Наши танки быстры, но они могут быть ещё быстрее. Контракта с проектировщиками танков должен сделать это возможным."
 JER_superior_doctrine:0 "Пуиссанс де Фо Сюперриер"
 JER_superior_doctrine_desc:0 "Зачем нам тратить драгоценные жизни солдат, когда мы можем сравнять врага с землёй с минимальными потерями?"
 JER_grenadiers:0 "Наследие Визимских Гренадёров"
 JER_grenadiers_desc:0 "Наша Старая гвардия - символ могучей нации, остатки славы прошлого. Их наследие - наше будущее, и мы должны прислушаться к их урокам."
 JER_arty_f:0 "Современная артиллерия"
 JER_arty_f_desc:0 "Мы должны регулярно обновлять наши пушки и разрабатывать новые, более совершенные модели."
 JER_mobile_army:0 "Гер Мобиле"
 JER_mobile_army_desc:0 "Никогда не прекращать двигаться вперед, всегда атаковать, всегда сражаться, не отступать. Мы сокрушим врага, прежде чем он сможет восстановиться."
 JER_mechanized_equipment_f:0 "Моторизация"
 JER_mechanized_equipment_f_desc:0 "Если мы хотим разрабатывать танки, то должны убедиться, что пехота не отстанет."
 JER_light_tanks_f:0 "Сотрудничество Дассо и АВА"
 JER_light_tanks_f_desc:0 "Очень трудно заставить две компании работать вместе, но результаты будут стоить затраченных усилий."
 JER_medium_tanks_f:0 "Средние танки АВА"
 JER_medium_tanks_f_desc:0 "Средние танки наиболее универсальны: они достаточно быстры для непрерывного натсупления, но, при необходимости, могут справиться с обороной."
 JER_heavy_tanks_f:0 "Тяжелые танки Дассо"
 JER_heavy_tanks_f_desc:0 "Тяжелые танки необходимы для прорыва укреплений противника. Пусть закапываются в норы, мы раздавим их без проблем!"
 
