#Torygg dies
arcturiannews.1.t:0 "Главный Магистр Торигг застрелен!"
arcturiannews.1.d:0 "В часы убывающего заката, на освещённом факелами форуме, Главный Магистр Торигг репетировал обращение к [HLR.GetName]. Он хотел рассказать народу о растущей проблеме Лиги Ужаса.\n\nВо время обращения в следующее утро Главный Магистр был застрелен неизвестным убийцей среди толпы. Старый грифон не пережил ранения и истёк кровью прямо на трибуне. Чейджлинг неизвестного происхождения не смог быть отслежен, так как он скрылся из виду вместе с тысячами пони и грифонами, что собрались здесь.\n\nКто теперь будет возглавлять [HLR.GetName]? Мы не знаем. Будущее никогда не было определённым в эти тёмные времена."
arcturiannews.1.a:0 "Это просто отличные новости! Мы должны немедленно действовать"
arcturiannews.1.b:0 "Со смертью Главного Магистра мы должны обратить вгляд на сенат, чтобы тот дал нам направление"
arcturiannews.1.c:0 "Мы не совсем уверены, стоит ли вообще нам волноваться"

#New Kingdom
arcturiannews.2.t:0 "Новое королевство на севере!"
