deadempire.6.t:0 "Общество Костей покидает Совет"
deadempire.6.d:0 "Общество Костей выразило своё разочарование в Розе Маледикте. Они удалились из совета и каждый некромант, связанный с Обществом Костей покинул Мейджхолд.\n\nС уходом Общества, теперь невозможно будет поднять огромные орды скелетов и зомби, чтобы драться против живых. Некроманты остались Мейджхолде, но большинство сильных некромантов бросило дело возвышения Лиги Ужаса. Они решили, что Роза Маледикта не удовлетворяет их интересам.\n\nКроме того, так как Общество Костей ушло, вы столкнётесь со значительным снижением роста вашей армии, её члены, что подпитывались некромантической энергией начинают угасать или умирать. Не давайте вампирам покусать вас ночью."
deadempire.6.a:0 "Конечно, это разочарование, впрочем, о них и не вспомнят."

#Blood Repercussions
deadempire.7.t:0 "Шабаш покидает совет"
deadempire.7.d:0 "Комната потемнела, следом за громким шипением и потоком воздуха, представители Шабаша покинули комнаты Совета. Жаль, видеть, что они уходят, но они точно не смогут сравниться с Обществом Костей, которое мы выбрали.\n\nУход Шабаша означает, что большинство вампирских обитателей Мейджхолда покинули его. Самая крупная, потеря, тем не менее, это сам Шабаш. Вы не сможете создать армию вампиров, выполняющую ваши планы. Начиная с этого момента, вы должны уповать на некромантические заклинания и магию Общества.\n\nДавайте надееться, что Шабаш не будет планировать отомстить, некоторые старые вампиры могут хранить обиду сотнями лет. Мы должны молиться, чтобы они поняли этот выбор."
deadempire.7.a:0 "Какие жалкие существа."

