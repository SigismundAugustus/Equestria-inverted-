### Leader Descriptions ###
generic_neutral_leader_desc:0 "Баронесса Маргарет Фезерин в течение последнего десятилетия справедливо управляла Арантигой, но даже она не может отрицать, что под её правлением прогресса почти не было, поскольку капиталисты из Вингбардии взяли под контроль большую часть промышленности Арантиги. Однако она считает, что перо сильнее меча, и что нынешние беды Арантиги можно решить с помощью нескольких осторожных слов, с чем не согласен более известный Дорофеос - её брат и популярный генерал в армии."
literally_alexander_desc:0 "Младший брат бывшей баронессы Дорофеос Фезерин жаждал узнать о военной истории Арантиги так много, насколько это возможно. Он провел много часов в национальной библиотеке, читая истории о старом Арантигосе, о том, как он победил армии, которые многократно превосходили его силы по численности, только чтобы погибнуть от чумы после последнего завоевания. С тех пор Дорофеос поставил перед собой цель присоединиться к офицерскому корпусу Арантиги, и его блестящий ум поразил даже самых высокопоставленных руководителей. Его быстрый карьерный рост может быть объяснен исключительно его способностями, и как только Дорофеос был в состоянии реформировать вооруженные силы, он сделал это, восстановив часть их былой славы. Но этого было недостаточно, так как Дорофей хотел прежде всего восстановить древнее королевство. Жребий был брошен, и переворот был успешным - он должен восстановить славу Арантиги."
generic_harmony_birb_desc:0 "Антиоко Моро, один из многих инвесторов из Вингбардии, заработавших свое состояние в Арантиге, начал считать её своим домом. Увлеченный местной культурой и историей, он вложил большую часть своей прибыли в восстановление Арантиги, и, в отличие от своих коллег-капиталистов, его работники получали достойную зарплату и многочисленные выгоды. Ужасный переворот почти уничтожил всю его жизнь, и он был одним из первых, кто создал свою политическую партию и победил на выборах, проводя кампанию, обещающую лучшую, более мирную Арантигу. Население не забыло его вклад в общество, и теперь Антиоко ведет Арантигу к светлому завтрашнему дню."
another_nazbol_guy_desc:0 "Сириако Медиате возглавляет новую Арантигу. Он был доволен свои положением обычного солдата в армии Арантиги и гордился им, но многое изменилось после того, как он прочитал один особенно будоражащий мысли манифест. Уникальная смесь социализма и национализма великих братьев Розенкампов вдохновила его, и он начал распространять свои взгляды в своём батальоне. Хотя некоторые подозревают, что он тайно поддерживал Дорофеоса в его неудавшемся перевороте, он отверг все эти требования, заявив, что государство должно достичь баланса между патриотами и пролетариатом. Радикальная идеология Сириако нашла благодатную почву в обществе Арантиги, даже если некоторые подвергали сомнению её жизнеспособность."
alexander_but_woke_desc:0 "Дорофеос Фезерин услышал наставления Бореаса и хорошо их выполнил. Объявив себя возрожденным Арантигосом, он намерен исполнить свое предназначение и восстановить древнее Королевство. В этом он клянется."

