cityfall.1.t:0 "Падение Вейверфронта"
 cityfall.1.d:0 "[This.GetNewspaperHeader]Этим утром силы Чейнджлингов наводнили оленийский город Вейверфронт и целиком перебили всех защитников, что до последнего так отчаянно защищали городской порт.\nТысячи оленей сбежали из города на кораблях или вкопытную, пострадав от артиллерийских и воздушных атак. Однако, многие просто не успели сбежать - танки Чейнджлингов окружили и захватили их.\nВ городе теперь царит гробовая тишина. Город, когда-то являвшийся центром радиопередач, теперь молчит, а оккупационные силы чейджлингов транслируют только праздничную музыку и речи."
 cityfall.1.a:0 "Чейнджлинги наступают!"
 cityfall.1.b:0 "Это лишь начало!"
 cityfall.1.c:0 "Мы отомстим за Вейверфронт!"
 
cityfall.2.t:0 "Падение Хьортланда"
 cityfall.2.d:0 "[This.GetNewspaperHeader]Силы Чейнджлингов наводнили оленийский город Хьортланд. После внедрения в ряды защитников, чейнджлинги организовали внезапную атаку со всех сторон, погрузив город в хаос. Последние защитники сбежали в дворец Хьортланда, но быстро были перебиты отрядом элитных егерей чейнджлингов.\nФлаг Чейнджлингов теперь свисают с руин Риксдага, а выжившие оленийские солдаты сдаются победителям."
 cityfall.2.a:0 "Это конец для Олении?"
 cityfall.2.b:0 "Великая победа!"
 cityfall.2.c:0 "Это конец!"
 
cityfall.3.t:0 "Падение Кервуса"
 cityfall.3.d:0 "[This.GetNewspaperHeader]Битва за оленийский город Кервус окончилась, как только войска чейджлингов сразили последних защитников, что спрятались в промышленной зоне городаи среди жилых домов. После плотной бомбардировки авиацией и артиллерией, танки Чейнджлингов прорвались сквозь хлипкие укрепления и укрепились в доках и депо.\nМногие олени просто не успели покинуть город из-за молниеносной атаки чейнджлингов. По состоянию на сегодняшнее утро, Кервус теперь официально находится под оккупацией чейджлингов."
 cityfall.3.a:0 "Чейнджлинги никогда не остановятся?"
 cityfall.3.b:0 "Мы намного сильнее их!"
 cityfall.3.c:0 "Мы вернём Кервус!"
 
cityfall.4.t:0 "Падение Сакары"
 cityfall.4.d:0 "[This.GetNewspaperHeader]Оленийский город Сакара пал этим утром под напором элитных войск Чейнджлингов, которые ворвались в городскую мэрию и взяли под контроль Оленийское коммандование. Пожар, возможно, устроенный отступавшими силами Олении, опустошил деревянный город, заставив солдат Чейнджлингов сосредоточиться на тушении пожаров.\nОгонь погас, но городу нанесён ужасный побочный ущерб и множество жителей погибло. Радиостанции чейджлингов винят в этом правительство Олении и сообщает, что для помощи раненым созданы военные полевые госпитали."
 cityfall.4.a:0 "Мы сочувствуем оленийцам."
 cityfall.4.b:0 "Бессмысленно потраченные жизни"
 cityfall.4.c:0 "Надеюсь, они выиграли немного времени"

cityfall.5.t:0 "Падение Речкограда"
 cityfall.5.d:0 "[This.GetNewspaperHeader]Сегодня, ранним утром, завершились жестокие уличные бои в столице [old_controller.GetAdjective] Речном Городе.\n\nНесмотря на героическую оборону мостов, защитникам не удалось остановить войска [new_controller.GetAdjective] от пересечения рек Грифкинг и Зелены. В многочисленных боях за каждую улицу и дом защитников оттеснили к цитадели на Зеленом Холме, когда припасы близились к концу, [old_controller.GetAdjective] командир приказал прорываться из города под покровом ночи и густого тумана, забрав с собой столько гражданских сколько смогут. Однако они были замечены и попали под шквальный огонь. Последние защитники сражались до конца, чтобы защитить отступающих мирных жителей."
 cityfall.5.a:0 "Один город - ещё не вся Федерация!"
 cityfall.5.b:0 "Сердце Речных Земель теперь наше"
 cityfall.5.c:0 "Солнце восточных пони начинает заходить"

cityfall.6.t:0 "Падение Сансета"
 cityfall.6.d.maresoc_take:0 "[This.GetNewspaperHeader]Сражения в столице Нового Мейрленда Сансет подошли к концу, как только фанатичное ополчение MARESOC сломило защитиков. Потрясенные граждане смотрели как члены правительства, бизнеспони, солдаты и полицейские шли в тюрьму Лонг-Бэй. Флаг партии MARESOC развевается над Конгрессом Содружества, и митинги проходят среди руин, предлагая помилование всем, кто поклянется в верности MARESOC. Неизвестно, какая судьба ждет тех, кто продолжает сопротивляться."
 cityfall.6.d.maresoc_loose:0 "[This.GetNewspaperHeader]Сансет изменился до неузнаваемости для тех, кто видел его до прихода MARESOC. Возвышающиеся монолиты, где Министерства Правды, Изобилия и Мира были разрушены силами MARESOC, которые казалось бы, уничтожали все следы своего присутствия. В других городах все не намного лучше. Тактика выжженной земли, используюмая защитниками, оставила города в руинах. Жители плотно расположенных трущоб охотно участвовали в уничтожении своих собственных домов, прежде чем броситься на наступающие [new_controller.GetAdjective] силы с заточенными палками и дубинками.\n\nОсталось лишь Министерство Любви. Ни артелерийские удары, ни инженеры [new_controller.GetAdjective] не смогли вскрыть этот непроницаймый бункер. Чтобы ни находилось находилось за магически запечатанными дверями, оно находится в неподходяшем положении, чтобы контролировать руины некогда великого города."
 cityfall.6.d.other:0 "[This.GetNewspaperHeader]Бои в городе Сансет подошли к концу когда последний из [old_controller.GetAdjective] защитников сдались на ступенях оперного театра. Само здание было разрущено артелерийскими ударами [new_controller.GetAdjective]. Мост Харбор-Бридж так и осталься не тронутым - [old_controller.GetAdjective] силы не смогли заставить себя разрушить знаковый символ города.\n\nФлаг [new_controller.GetAdjective] теперь развиваеться на вершине арки моста, давая всем знать, кто теперь контролирует город."
 cityfall.6.a.maresoc_take:0 "Безумцам MARESOC нельзя победить!"
 cityfall.6.a.maresoc_loose:0 "Они могут забрать пепел."
 cityfall.6.a:0 "Дайте время, и над Сансетом снова поднимется солнце."
 cityfall.6.b.maresoc_take:0 "Это великая победа для партии."
 cityfall.6.b.maresoc_loose:0 "Мы сотрём следы MARESOC."
 cityfall.6.b:0 "Пора устроить барбекю на пляже."
 cityfall.6.c.maresoc_take:0 "И эта тьма накрыла Новый Мэйрленд."
 cityfall.6.c.maresoc_loose:0 "Солнце снова поднимается над Сансетом."
 cityfall.6.c:0 "С падением Сансета, тьма накрыла Новый Мэйрленд."
