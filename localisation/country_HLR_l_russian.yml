arcturian.51.t:0 "Священный союз между Жизнью и Смертью\nКолокола звенят для Вилльяма Стального Клюва и Розы Маледикты"
arcturian.51.d:0 "Свадебные колокола звонят в столице, гости собрались в центре Двенадцати Церквей. Всё внимание в [HLR.GetName] приковано двум индивидам, это Вилльям Стальной Клюв и Роза Маледикта. Они обменялись клятвами под присмотром Двенадцати, с любовью глядя друг другу в глаза.\n\nПришло время дя них поцеловаться, что они и сделали. Навечно объединённые в священном браке, Роза Маледикта и Виллиьям Стальной Клюв, они пара по закону и по любви. Этот нерушимый союз навечно будет считаться моментом, когда любовь победила смерть."
arcturian.51.a:0 "Они будут идеальной парой"

